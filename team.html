<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Drużyny - Puchar Gwiazd</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* =========================================== */
        /* ZMIENNE KOLORYSTYCZNE (CZARNO-NIEBIESKIE) */
        /* =========================================== */
        :root {
            --primary-color: #007bff; /* Główny niebieski */
            --secondary-color: #adb5bd; /* Jasnoszary dla tekstu/ikon */
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-start: #0d1a26; /* Bardzo ciemny/prawie czarny */
            --background-end: #212121; /* Ciemny szary */
            --card-bg: #343a40; /* Ciemne tło kart */
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        body { 
            font-family: 'Roboto', sans-serif; margin: 0; padding: 20px 10px; 
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%); 
            color: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }
        .container {
            max-width: 600px; width: 100%; margin-top: 50px; padding: 25px;
            background: var(--card-bg); border-radius: 15px; 
            box-shadow: var(--card-shadow); border: 2px solid var(--primary-color);
        }
        h1 { font-family: 'Montserrat', sans-serif; color: var(--primary-color); text-align: center; margin-bottom: 25px; }
        
        /* Formularz i inputy */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--secondary-color); font-weight: 500;}
        input[type="email"], input[type="password"], input[type="text"], input[type="number"] {
            width: 100%; padding: 10px; border: 1px solid #495057; border-radius: 5px;
            background-color: #2b3035; color: #f8f9fa; box-sizing: border-box;
        }
        .submit-btn {
            background-color: var(--primary-color); color: white; padding: 12px 20px; border: none;
            border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold;
            transition: background-color 0.3s; width: 100%; margin-top: 10px;
        }
        .submit-btn:hover { background-color: #0056b3; }
        
        /* Komunikaty */
        .message-area { padding: 10px; border-radius: 5px; font-weight: bold; margin-top: 10px; text-align: center; }
        .message-area.success { background-color: #1e4d2b; color: #c3e6cb; border: 1px solid #1c7430; }
        .message-area.error { background-color: #58151c; color: #f5c6cb; border: 1px solid #721c24; }
        .message-area.info { background-color: #004085; color: #b8daff; border: 1px solid #0056b3; }


        /* Style dla graczy w panelu */
        h3 { color: var(--secondary-color); border-bottom: 1px dashed #495057; padding-bottom: 5px; margin-top: 25px;}
        .player-entry { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .player-entry input[type="number"] { flex: 0 0 60px; text-align: center; }
        .player-entry input[type="text"] { flex: 1; }
        .add-player-btn { background-color: #6c757d !important; width: auto !important; margin-top: 15px; }
        .remove-player-btn { 
            background-color: var(--danger-color); color: white; border: none; border-radius: 5px; 
            padding: 10px; cursor: pointer; width: auto; 
            transition: background-color 0.2s;
        }
        .remove-player-btn:hover { background-color: #bd2130; }

        @media (max-width: 600px) {
            .player-entry { flex-wrap: wrap; }
            .player-entry input[type="number"] { flex: 0 0 50px; }
            .player-entry input[type="text"] { flex: 1 1 calc(100% - 70px); }
            .remove-player-btn { flex: 1 1 100%; padding: 8px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    
    <div class="container" id="login-section">
        <h1><i class="fas fa-sign-in-alt"></i> Logowanie Kapitanów</h1>
        <form id="team-login-form">
            <div class="form-group">
                <label for="team-email">Email:</label>
                <input type="email" id="team-email" required>
            </div>
            <div class="form-group">
                <label for="team-password">Hasło:</label>
                <input type="password" id="team-password" required>
            </div>
            <button type="submit" class="submit-btn">Zaloguj</button>
            <div id="login-message" class="message-area"></div>
        </form>
    </div>

    <div class="container" id="team-panel" style="display: none;">
        <h1 id="team-name-display">Panel Drużyny</h1>
        <form id="edit-players-form">
            <h3><i class="fas fa-shirt"></i> Skład Drużyny (Numer / Imię i Nazwisko)</h3>
            
            <div id="players-container">
                </div>
            
            <button type="button" class="submit-btn add-player-btn" id="add-player-btn"><i class="fas fa-user-plus"></i> Dodaj Zawodnika</button>
            
            <button type="submit" class="submit-btn" style="margin-top: 25px;"><i class="fas fa-save"></i> Zapisz Skład</button>
            <div id="edit-message" class="message-area"></div>
        </form>
        
        <button id="team-logout-btn" class="submit-btn" style="background-color: var(--danger-color); margin-top: 30px;"><i class="fas fa-sign-out-alt"></i> Wyloguj</button>
    </div>

    <script>
        // ===========================================
        // KONFIGURACJA FIREBASE (POPRAWIONA)
        // ===========================================
        const firebaseConfig = {
            apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
            authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
            databaseURL: "puchargwiazd-bdaa4-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "puchargwiazd-bdaa4",
            storageBucket: "puchargwiazd-bdaa4.firebasestorage.app",
            messagingSenderId: "890734185883",
            appId: "1:890734185883:web:4868b8bbf66c4bc7dfe53e"
        };
        
        try {
            firebase.initializeApp(firebaseConfig); 
        } catch (e) {
            console.error("Błąd inicjalizacji Firebase:", e.message);
        }

        const auth = firebase.auth(); 
        const db = firebase.database();
        let teamId = null; // Przechowuje ID zalogowanej drużyny (z Custom Claim)

        // ===========================================
        // LOGIKA AUTORYZACJI I TOŻSAMOŚCI
        // ===========================================
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                const loginSection = document.getElementById('login-section');
                const teamPanel = document.getElementById('team-panel');
                
                if (user) {
                    // Wymuś odświeżenie tokenu, aby uzyskać Custom Claims (teamId)
                    user.getIdTokenResult(true) 
                        .then(idTokenResult => {
                            teamId = idTokenResult.claims.teamId; // Pobieramy teamId z tokenu
                            
                            if (teamId) {
                                loginSection.style.display = 'none';
                                teamPanel.style.display = 'block';
                                loadTeamData(teamId);
                            } else {
                                // Jeśli użytkownik jest zalogowany, ale nie ma Claim'u teamId
                                teamPanel.innerHTML = '<div class="message-area error">Błąd: To konto nie ma przypisanej drużyny. Skontaktuj się z administratorem.</div>';
                                auth.signOut();
                            }
                        })
                        .catch(error => {
                            console.error("Błąd pobierania tokena:", error);
                            // Jeśli błąd tokenu, wyloguj i wróć do logowania
                            auth.signOut();
                        });
                } else {
                    // Brak zalogowanego użytkownika
                    loginSection.style.display = 'block';
                    teamPanel.style.display = 'none';
                    teamId = null;
                }
            });
        }

        document.getElementById('team-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('team-email').value; 
            const password = document.getElementById('team-password').value;
            const messageArea = document.getElementById('login-message');
            
            messageArea.textContent = "Logowanie...";
            messageArea.className = "message-area info";

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    // checkAuth() przejmie kontrolę
                    messageArea.textContent = "Zalogowano pomyślnie! Ładowanie panelu...";
                    messageArea.className = "message-area success";
                })
                .catch(error => {
                    let displayMessage = "Błąd logowania: Błędny email lub hasło.";
                    if (error.code === 'auth/network-request-failed') {
                         displayMessage = "Błąd: Brak połączenia z siecią.";
                    }
                    messageArea.textContent = displayMessage;
                    messageArea.className = "message-area error";
                    console.error("Firebase Auth Error:", error);
                });
        });

        document.getElementById('team-logout-btn').addEventListener('click', () => {
            auth.signOut();
        });

        // ===========================================
        // LOGIKA ŁADOWANIA I EDYCJI DANYCH
        // ===========================================
        function loadTeamData(id) {
            const messageArea = document.getElementById('edit-message');
            messageArea.textContent = 'Ładowanie danych składu...';
            messageArea.className = 'message-area info';
            
            db.ref(`teams/${id}`).once('value')
                .then(snapshot => {
                    const team = snapshot.val();
                    if (team) {
                        document.getElementById('team-name-display').textContent = `Panel Drużyny: ${team.name || id}`;
                        renderPlayers(team.players);
                        messageArea.textContent = 'Edytuj skład (dodaj, usuń, zmień) i zapisz.';
                    } else {
                        messageArea.textContent = 'Błąd: Nie znaleziono danych dla tej drużyny.';
                        messageArea.className = 'message-area error';
                        document.getElementById('players-container').innerHTML = '';
                    }
                })
                .catch(error => {
                    messageArea.textContent = `Błąd ładowania: ${error.message}`;
                    messageArea.className = 'message-area error';
                });
        }

        function renderPlayers(players) {
            const container = document.getElementById('players-container');
            container.innerHTML = '';
            
            const playerArray = players ? Object.values(players) : [];
            // Sortowanie po numerze (jeśli istnieje)
            playerArray.sort((a, b) => (a.number || 999) - (b.number || 999));

            playerArray.forEach(player => {
                addPlayerInput(player.name, player.number);
            });

            // Jeśli skład jest pusty, dodaj 5 pustych pól dla wygody
            if (playerArray.length === 0) {
                 for(let i=0; i<5; i++) {
                     addPlayerInput('', '');
                 }
            }
        }

        function addPlayerInput(name = '', number = '') {
            const container = document.getElementById('players-container');
            const playerDiv = document.createElement('div');
            playerDiv.classList.add('player-entry');
            playerDiv.innerHTML = `
                <input type="number" class="player-number" value="${number || ''}" min="0" max="99" placeholder="Nr">
                <input type="text" class="player-name" value="${name}" required placeholder="Imię i Nazwisko / Pseudonim">
                <button type="button" class="remove-player-btn"><i class="fas fa-trash"></i> Usuń</button>
            `;
            playerDiv.querySelector('.remove-player-btn').addEventListener('click', () => {
                playerDiv.remove();
            });
            container.appendChild(playerDiv);
        }

        document.getElementById('add-player-btn').addEventListener('click', () => {
            addPlayerInput('', '');
        });

        document.getElementById('edit-players-form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!teamId) return;

            const messageArea = document.getElementById('edit-message');
            const newPlayers = {};
            let playerIdCounter = 1;
            let allPlayersValid = true;

            document.querySelectorAll('#players-container .player-entry').forEach(entry => {
                const nameInput = entry.querySelector('.player-name').value.trim();
                const numberInput = entry.querySelector('.player-number').value.trim();

                if (nameInput.length === 0 && (numberInput.length > 0 || playerIdCounter > 1)) {
                    // Wymagaj nazwy, chyba że to jest puste pole, a nie ma jeszcze zawodników
                    allPlayersValid = false;
                    entry.style.border = '2px solid var(--danger-color)'; // Wizualne zaznaczenie błędu
                    return;
                } else if (nameInput.length > 0) {
                    entry.style.border = 'none'; 
                    const playerKey = 'player' + playerIdCounter; 
                    newPlayers[playerKey] = {
                        name: nameInput,
                        number: numberInput ? parseInt(numberInput) : null 
                    };
                    playerIdCounter++;
                }
            });

            if (!allPlayersValid) {
                messageArea.textContent = "Błąd: Uzupełnij nazwy zawodników lub usuń puste pola z numerem.";
                messageArea.className = "message-area error";
                return;
            }

            messageArea.textContent = "Zapisywanie składu...";
            messageArea.className = "message-area info";
            
            // Aktualizacja tylko pola 'players'
            db.ref(`teams/${teamId}/players`).set(newPlayers) 
                .then(() => {
                    messageArea.textContent = `Skład zapisany pomyślnie dla drużyny ${document.getElementById('team-name-display').textContent}.`;
                    messageArea.className = "message-area success";
                    loadTeamData(teamId); // Odśwież widok
                })
                .catch(error => {
                    messageArea.textContent = "Błąd zapisu: " + error.message + " (Sprawdź, czy masz Reguły Bezpieczeństwa ustawione poprawnie!)";
                    messageArea.className = "message-area error";
                });
        });

        // START APLIKACJI
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
