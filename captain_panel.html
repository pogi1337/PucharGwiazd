<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Kapitan贸w - Edycja Skadu</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        /* GLOBALNE STYLE PANELU KAPITANW */
        body { 
            font-family: 'Roboto', sans-serif; 
            padding: 10px; 
            background-color: #e0f2f7; /* Jasny niebieski */
            color: #212121;
        }

        .section { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px; 
            border: 1px solid #64b5f6; 
            background-color: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); 
        }
        
        h1, h2 { color: #1565c0; text-align: center; }
        h3 { color: #007bff; margin-top: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        /* Pola input i przyciski */
        input, button {
            padding: 12px;
            margin: 5px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        /* Ustawienie szerokoci dla PC */
        #player-number-input {
            font-weight: bold;
            text-align: center;
            width: 40%; 
            margin-right: 1%; 
            display: inline-block;
        }
        #player-name-input {
            width: 59%; 
            display: inline-block;
        }

        button { 
            background-color: #28a745; 
            color: white; 
            cursor: pointer; 
            border: none; 
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1e7e34;
        }
        .delete-btn { 
            background-color: #dc3545; 
            width: 80px; 
            padding: 8px;
            margin: 0;
            flex-shrink: 0;
        }
        .logout-btn {
            background-color: #6c757d;
            margin-top: 20px;
        }

        /* Lista zawodnik贸w */
        .player-list { list-style: none; padding: 0; }
        .player-list li { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 0; 
            border-bottom: 1px dashed #e0e0e0;
            font-size: 1.1em;
        }
        .player-list li span {
            flex-grow: 1;
            padding-right: 10px;
        }
        .player-info {
            font-weight: bold;
            color: #333;
        }
        
        /* --- STYLY DLA URZDZE MOBILNYCH (MAX SZEROKO 600px) --- */
        @media (max-width: 600px) {
            
            .section {
                padding: 15px;
                margin: 10px auto;
            }

            /* Ukad p贸l dodawania zawodnika */
            #player-number-input, #player-name-input {
                width: 100%; /* Pena szeroko dla obu p贸l na telefonie */
                margin-right: 0;
                display: block;
            }

            /* Ukad listy zawodnik贸w */
            .player-list li {
                flex-wrap: wrap; 
                padding-bottom: 15px;
                padding-top: 15px;
            }
            
            /* Nazwa zawodnika zajmuje peny wiersz */
            .player-list li span {
                width: 100%;
                margin-bottom: 8px;
                padding-right: 0;
                font-size: 1.2em;
            }

            /* Przycisk usuwania na penej szerokoci */
            .delete-btn {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<h1 id="main-title">Panel Kapitan贸w</h1>

<div class="section" id="player-management" style="display: none;">
    <h2 id="team-name-display">Edycja Skadu dla: --</h2>
    
    <h3>Dodaj Nowego Zawodnika</h3>
    <input id="player-number-input" type="number" min="1" max="99" placeholder="Numer zawodnika (Wymagany)" required>
    <input id="player-name-input" placeholder="Imi i Nazwisko Zawodnika">
    <button onclick="addPlayer()">Dodaj Zawodnika</button>
    
    <h3>Aktualny Skad</h3>
    <ul id="player-list" class="player-list">
        <li>adowanie skadu...</li>
    </ul>
    <button onclick="logout()" class="logout-btn">Wyloguj</button>
</div>

<div id="access-denied" style="display: none; text-align: center;">
    <h2>Brak dostpu</h2>
    <p>Prosz zalogowa si <a href="login_kapitan.html">tutaj</a>.</p>
</div>

<script>
    // Konfiguracja Firebase (U偶ywamy Twojej)
    const firebaseConfig = {
        apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
        authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
        databaseURL: "https://puchargwiazd-bdaa4-default-rtdb.europe-west1.firebasedatabase.app", 
        projectId: "puchargwiazd-bdaa4",
        storageBucket: "puchargwiazd-bdaa4.firebasestorage.app",
        messagingSenderId: "890734185883",
        appId: "1:890734185883:web:4868b8bbf66c4bc7dfe53e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentTeamId = sessionStorage.getItem('loggedInTeamId'); 
    const TEAM_BASE_PATH = "teams/teams/"; 

    if (!currentTeamId) {
        document.getElementById('player-management').style.display = 'none';
        document.getElementById('access-denied').style.display = 'block';
    } else {
        document.getElementById('player-management').style.display = 'block';
        document.getElementById("team-name-display").textContent = `Edycja Skadu dla: ${currentTeamId}`;
        loadTeamPlayers(currentTeamId);
    }

    function loadTeamPlayers(teamId) {
        const teamRef = db.ref(TEAM_BASE_PATH + teamId + "/players");
        teamRef.on("value", snapshot => {
            renderPlayers(snapshot.val());
        });
    }

    function renderPlayers(playersData) {
        const playerList = document.getElementById("player-list");
        playerList.innerHTML = "";

        if (!playersData) {
            playerList.innerHTML = "<li>Skad nieuzupeniony. Dodaj pierwszego zawodnika!</li>";
            return;
        }

        // Konwertowanie i sortowanie po numerze zawodnika
        const sortedPlayers = Object.entries(playersData).map(([id, player]) => ({
            id,
            ...player
        })).sort((a, b) => (a.number || 999) - (b.number || 999));

        sortedPlayers.forEach(player => {
            const listItem = document.createElement("li");
            const playerNumber = player.number !== undefined && player.number !== null ? `[${player.number}] ` : ''; 
            
            listItem.innerHTML = `
                <span class="player-info">${playerNumber}${player.name}</span>
                <button class="delete-btn" onclick="deletePlayer('${player.id}')">Usu</button>
            `;
            playerList.appendChild(listItem);
        });
    }

    function addPlayer() {
        const playerNameInput = document.getElementById("player-name-input");
        const playerNumberInput = document.getElementById("player-number-input");
        
        const playerName = playerNameInput.value.trim();
        const playerNumber = parseInt(playerNumberInput.value.trim());

        if (!currentTeamId) return alert("Bd sesji.");
        if (!playerName) return alert("Podaj imi i nazwisko zawodnika.");
        
        // WALIDACJA NUMERU ZAWODNIKA
        if (isNaN(playerNumber) || playerNumber < 1 || playerNumber > 99) {
            return alert(" Prosz poda prawidowy numer zawodnika (od 1 do 99).");
        }

        // Sprawdzenie, czy numer nie jest ju偶 zajty
        db.ref(TEAM_BASE_PATH + currentTeamId + "/players").once('value')
            .then(snapshot => {
                const players = snapshot.val();
                let numberTaken = false;
                for (let key in players) {
                    if (players[key].number === playerNumber) {
                        numberTaken = true;
                        break;
                    }
                }

                if (numberTaken) {
                    alert(`锔 Numer ${playerNumber} jest ju偶 zajty w Twojej dru偶ynie! Wybierz inny.`);
                } else {
                    // ZAPIS DO BAZY - DODANIE NUMERU
                    db.ref(TEAM_BASE_PATH + currentTeamId + "/players").push({
                        name: playerName,
                        number: playerNumber 
                    });

                    playerNameInput.value = ""; 
                    playerNumberInput.value = ""; 
                }
            })
            .catch(error => {
                console.error("Bd sprawdzania numeru: ", error);
                alert("Wystpi bd podczas sprawdzania numer贸w.");
            });
    }

    function deletePlayer(playerId) {
        if (!currentTeamId) return alert("Bd sesji.");
        
        if (confirm("Czy na pewno chcesz usun tego zawodnika ze skadu?")) {
            db.ref(TEAM_BASE_PATH + currentTeamId + "/players/" + playerId).remove()
                .then(() => console.log("Zawodnika usunito."))
                .catch(error => console.error("Bd usuwania: ", error));
        }
    }
    
    function logout() {
        sessionStorage.removeItem('loggedInTeamId');
        window.location.href = "login_kapitan.html";
    }

</script>

</body>
</html>
