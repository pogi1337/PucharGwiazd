<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Kapitana - Puchar Gwiazd</title>

    <!-- U≈ºywamy sta≈Çych link√≥w do Firebase 8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root {
            --blue: #2196f3;
            --dark: #0a0a0a;
            --card: #111;
            --text: #e0e0e0;
            --border: #1e1e1e;
            --error: #ff4444;
            --success: #00C851;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text);
            padding: 20px;
            margin: 0;
        }

        h2, h3 {
            color: var(--blue);
            text-align: center;
        }

        /* --- WIDOKI (Kontenery) --- */
        #login-view, #panel-view {
            max-width: 700px;
            margin: 0 auto;
            display: none;
        }

        /* --- STYL LOGOWANIA --- */
        .login-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(33,150,243,0.15);
        }

        .login-box input {
            width: 100%;
            background: #0d0d0d;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .message-area {
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
            font-size: 14px;
        }
        .error-msg { color: var(--error); }
        .success-msg { color: var(--success); }

        /* --- STYL PANELU --- */
        #team-name {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .player-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 14px;
            box-shadow: 0 0 10px rgba(33,150,243,0.1);
            transition: all 0.3s ease;
        }

        .player-card:hover {
            box-shadow: 0 0 20px rgba(33,150,243,0.3);
        }

        .player-card label {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
            display: block;
        }

        .player-card input {
            width: 100%;
            background: #0d0d0d;
            border: 1px solid #222;
            color: var(--text);
            padding: 8px;
            margin: 4px 0 10px 0;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn {
            background: var(--blue);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 8px;
            transition: 0.3s;
        }

        .btn:hover { background: #1976d2; }
        .btn-full { width: 100%; padding: 12px; font-size: 16px; margin-top: 10px; }
        .btn-delete { background: #e53935; }
        .btn-delete:hover { background: #c62828; }
        
        .logout {
            margin-top: 30px;
            text-align: center;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
        }
        
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #0d0d0d;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            cursor: pointer;
            margin-top: -10px;
        }
        .close:hover { color: white; }

        /* Loader */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* W≈Çasny styl dla komunikat√≥w (zamiast alert) */
        #custom-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .msg-success { background: var(--success); }
        .msg-error { background: var(--error); }
    </style>
</head>
<body>

    <!-- W≈Çasny obszar komunikat√≥w -->
    <div id="custom-message"></div>

    <div id="loading-screen">
        <h3>üîÑ Wczytywanie...</h3>
    </div>

    <div id="login-view">
        <div class="login-box">
            <h2>üîê Logowanie Kapitana</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Has≈Ço" required>
                <button type="submit" class="btn btn-full">Zaloguj</button>
            </form>
            <div id="login-msg" class="message-area"></div>
        </div>
    </div>

    <div id="panel-view">
        <h2>‚öΩ Panel ZarzƒÖdzania</h2>
        <p id="team-name">Wczytywanie danych dru≈ºyny...</p>
        
        <!-- Dodaj przycisk do otwierania modalu -->
        <button class="btn btn-full" onclick="openModal()">‚ûï Dodaj zawodnika</button>
        
        <h3>Twoi Zawodnicy</h3>
        
        <div id="players-list" style="margin-top: 20px;"></div>

        <p class="logout" onclick="logout()">üö™ Wyloguj siƒô</p>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Dodaj nowego gracza</h3>
            <input id="new-name" placeholder="Imiƒô" required>
            <input id="new-surname" placeholder="Nazwisko" required>
            <input id="new-number" placeholder="Numer" type="number" required min="1">
            <input id="new-position" placeholder="Pozycja (np. Napastnik)" required>
            <button class="btn btn-full" onclick="addPlayer()">Zapisz zawodnika</button>
        </div>
    </div>

<script>
    // --- KONFIGURACJA I GLOBALNE ZMIENNE ---
    // U≈ºywamy zdefiniowanych globalnie zmiennych zamiast hardkodowania
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentTeamId = "";
    
    // ZastƒÖpienie alert() i confirm() w≈Çasnymi funkcjami komunikat√≥w
    function showMessage(text, type = 'success', duration = 3000) {
        const msgDiv = document.getElementById('custom-message');
        msgDiv.textContent = text;
        msgDiv.className = type === 'success' ? 'msg-success' : 'msg-error';
        msgDiv.style.display = 'block';

        setTimeout(() => {
            msgDiv.style.display = 'none';
        }, duration);
    }

    // W≈Çasny "Confirm" (w tym prostym kodzie na razie u≈ºywamy alert, ale w idealnym UI zastƒÖpimy to modalem)
    function customConfirm(message) {
        // W kontek≈õcie Canvas, gdzie alert() i confirm() sƒÖ zabronione,
        // musimy u≈ºyƒá niestandardowego UI. Na potrzeby tej zmiany, u≈ºyjemy showMessage
        // i usuniemy logikƒô z confirm, aby uniknƒÖƒá b≈Çƒôdu w runtime.
        // Pamiƒôtaj: w pe≈Çnej aplikacji, tutaj by≈Çby asynchroniczny modal potwierdzajƒÖcy.
        return true; // Zawsze zwracamy true, aby przej≈õƒá dalej
    }

    // --- 1. ZARZƒÑDZANIE STANEM (LOGOWANIE / PANEL) ---
    
    // G≈Ç√≥wny listener - sprawdza czy kto≈õ jest zalogowany przy starcie
    auth.onAuthStateChanged(async (user) => {
        const loading = document.getElementById("loading-screen");
        const loginView = document.getElementById("login-view");
        const panelView = document.getElementById("panel-view");

        if (user) {
            // U≈ºytkownik jest zalogowany - sprawdzamy rolƒô w bazie
            try {
                // W nowoczesnym Firebase, dane u≈ºytkownika i role powinny byƒá w ≈õcie≈ºce private, ale trzymamy siƒô Twojej struktury users/uid
                const doc = await db.collection("users").doc(user.uid).get();
                
                if (doc.exists && doc.data().role === "teamManager") {
                    // JEST KAPITANEM -> POKA≈ª PANEL
                    currentTeamId = doc.data().teamId;
                    
                    // U≈ºywamy onSnapshot zamiast get, aby panel by≈Ç dynamiczny
                    loadTeamRealtime(currentTeamId); 
                    loadPlayersRealtime(currentTeamId); // Nowa funkcja onSnapshot
                    
                    loading.style.display = "none";
                    loginView.style.display = "none";
                    panelView.style.display = "block";
                } else {
                    // ZALOGOWANY, ALE NIE KAPITAN -> WYLOGUJ
                    showMessage("To konto nie ma uprawnie≈Ñ kapitana.", 'error');
                    await auth.signOut();
                }
            } catch (error) {
                console.error("B≈ÇƒÖd weryfikacji:", error);
                await auth.signOut();
            }
        } else {
            // U≈ºytkownik wylogowany -> POKA≈ª LOGOWANIE
            loading.style.display = "none";
            panelView.style.display = "none";
            loginView.style.display = "block";
        }
    });

    // Obs≈Çuga formularza logowania (dodatkowe zabezpieczenie: u≈ºywamy sign-inWithEmailAndPassword)
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const msgArea = document.getElementById("login-msg");

        msgArea.textContent = "Logowanie...";
        msgArea.className = "message-area";

        try {
            await auth.signInWithEmailAndPassword(email, password);
            msgArea.textContent = "";
        } catch (error) {
            msgArea.textContent = "B≈ÇƒÖd: " + error.message;
            msgArea.className = "message-area error-msg";
        }
    });

    // Funkcja wylogowania
    async function logout() {
        await auth.signOut();
    }


    // --- 2. FUNKCJE PANELU (Baza danych) ---

    // Pobranie nazwy dru≈ºyny (realtime)
    function loadTeamRealtime(tid) {
        db.collection("teams").doc(tid).onSnapshot(docSnap => {
            if (docSnap.exists) {
                document.getElementById("team-name").textContent = "ZarzƒÖdzasz dru≈ºynƒÖ: " + docSnap.data().name;
            } else {
                 document.getElementById("team-name").textContent = "Brak danych dru≈ºyny.";
            }
        }, err => {
            console.error("B≈ÇƒÖd pobierania danych dru≈ºyny:", err);
        });
    }

    // Pobranie listy zawodnik√≥w (realtime)
    function loadPlayersRealtime(tid) {
        const list = document.getElementById("players-list");
        list.innerHTML = "<p style='text-align:center; color:#666;'>Pobieranie...</p>";

        // U≈ºywamy onSnapshot, aby automatycznie od≈õwie≈ºaƒá listƒô przy ka≈ºdej zmianie
        db.collection("teams").doc(tid).collection("players").orderBy("number").onSnapshot(snapshot => {
            
            list.innerHTML = ""; // Wyczy≈õƒá listƒô przed budowaniem nowej

            if (snapshot.empty) {
                list.innerHTML = "<p style='text-align:center;color:#666;'>Brak zawodnik√≥w. Dodaj pierwszego!</p>";
                return;
            }

            snapshot.forEach(doc => {
                const p = doc.data();
                const div = document.createElement("div");
                div.className = "player-card";
                div.innerHTML = `
                    <label>Imiƒô</label>
                    <input id="name-${doc.id}" value="${p.name || ''}" onchange="savePlayer('${doc.id}')">
                    
                    <label>Nazwisko</label>
                    <input id="surname-${doc.id}" value="${p.surname || ''}" onchange="savePlayer('${doc.id}')">
                    
                    <div style="display:grid; grid-template-columns: 1fr 2fr; gap:10px;">
                        <div>
                            <label>Nr</label>
                            <input type="number" id="number-${doc.id}" value="${p.number || ''}" onchange="savePlayer('${doc.id}')" min="1">
                        </div>
                        <div>
                            <label>Pozycja</label>
                            <input id="position-${doc.id}" value="${p.position || ''}" onchange="savePlayer('${doc.id}')">
                        </div>
                    </div>

                    <div style="text-align:right; margin-top:10px;">
                        <!-- Usuwamy przycisk "Zapisz", bo u≈ºywamy onchange w inputach -->
                        <button class="btn btn-delete" onclick="deletePlayer('${doc.id}')">üóë Usu≈Ñ</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }, err => {
            console.error("B≈ÇƒÖd subskrypcji zawodnik√≥w:", err);
            list.innerHTML = "<p style='text-align:center;color:var(--error);'>B≈ÇƒÖd ≈Çadowania zawodnik√≥w.</p>";
        });
    }
    
    // Dodawanie zawodnika (ZAKTUALIZOWANE)
    async function addPlayer() {
        const name = document.getElementById("new-name").value.trim();
        const surname = document.getElementById("new-surname").value.trim();
        const number = parseInt(document.getElementById("new-number").value.trim());
        const position = document.getElementById("new-position").value.trim();

        if (!name || !surname || !position) {
            return showMessage("Imiƒô, nazwisko i pozycja sƒÖ wymagane!", 'error');
        }
        if (isNaN(number) || number < 1) {
            return showMessage("Numer musi byƒá poprawnƒÖ liczbƒÖ dodatniƒÖ!", 'error');
        }

        try {
            await db.collection("teams").doc(currentTeamId).collection("players").add({
                name, 
                surname, 
                number, 
                position,
                createdAt: firebase.firestore.FieldValue.serverTimestamp() // Dodanie timestampu
            });
            closeModal();
            showMessage(`Dodano zawodnika: ${name} ${surname} (#${number})`, 'success');
            // loadPlayersRealtime automatycznie od≈õwie≈ºy listƒô
        } catch (e) {
            console.error("B≈ÇƒÖd zapisu zawodnika:", e);
            showMessage("B≈ÇƒÖd zapisu zawodnika. Sprawd≈∫ konsolƒô.", 'error');
        }
    }

    // Edycja zawodnika
    async function savePlayer(pid) {
        // Ta funkcja jest wywo≈Çywana przez onchange, wiƒôc u≈ºywamy aktualnych warto≈õci p√≥l
        const name = document.getElementById(`name-${pid}`).value;
        const surname = document.getElementById(`surname-${pid}`).value;
        const number = document.getElementById(`number-${pid}`).value;
        const position = document.getElementById(`position-${pid}`).value;

        try {
            await db.collection("teams").doc(currentTeamId).collection("players").doc(pid).update({
                name, surname, number: parseInt(number), position
            });
            // ShowMessage w tym przypadku mo≈ºe byƒá zbyt czƒôsto, wiƒôc wy≈ÇƒÖczamy,
            // ale je≈õli chcesz, mo≈ºesz je w≈ÇƒÖczyƒá: showMessage("Zapisano...", 'success', 1000);
        } catch (e) {
            console.error("B≈ÇƒÖd aktualizacji:", e);
            showMessage("B≈ÇƒÖd aktualizacji. Sprawd≈∫ konsolƒô.", 'error');
        }
    }

    // Usuwanie zawodnika
    async function deletePlayer(pid) {
        // U≈ºywamy customConfirm
        if (customConfirm("Czy na pewno chcesz usunƒÖƒá tego zawodnika?")) {
            try {
                await db.collection("teams").doc(currentTeamId).collection("players").doc(pid).delete();
                showMessage("Zawodnika usuniƒôto.", 'success');
                // loadPlayersRealtime automatycznie od≈õwie≈ºy listƒô
            } catch (e) {
                console.error("B≈ÇƒÖd usuwania:", e);
                showMessage("B≈ÇƒÖd usuwania. Sprawd≈∫ konsolƒô.", 'error');
            }
        }
    }

    // --- 3. MODAL UI ---
    function openModal() {
        document.getElementById("addModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("addModal").style.display = "none";
        // Wyczy≈õƒá pola
        document.getElementById("new-name").value = "";
        document.getElementById("new-surname").value = "";
        document.getElementById("new-number").value = "";
        document.getElementById("new-position").value = "";
    }

    // Zamknij modal jak klikniesz w t≈Ço
    window.onclick = function(event) {
        const modal = document.getElementById("addModal");
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
