<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzaj Drużyną | Puchar Gwiazd</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        .player-row { display: flex; gap: 10px; margin-bottom: 8px; }
        .player-row input { background: #0f172a; border: 1px solid var(--border); color: #fff; padding: 8px; border-radius: 5px; }
        .btn-save { background: var(--success); color: #000; font-weight: 800; width: 100%; padding: 15px; border-radius: 10px; border:none; cursor:pointer; margin-top:20px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand"><span class="logo-text">PANEL ZARZĄDZANIA</span></div>
        <button onclick="firebase.auth().signOut().then(()=>window.location.href='index.html')" class="admin-btn" style="background:var(--danger)">WYLOGUJ</button>
    </nav>

    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <div class="card-box">
            <h2 id="team-name-display">Ładowanie...</h2>
            <form id="team-form">
                <div id="players-container"></div>
                <button type="submit" class="btn-save">ZAPISZ SKŁAD</button>
            </form>
            <div id="message-area" style="margin-top:15px; text-align:center;"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
            authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
            databaseURL: "https://puchargwiazd-bdaa4-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "puchargwiazd-bdaa4",
            appId: "1:890734185883:web:75e8df76127397b913612d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        firebase.auth().onAuthStateChanged(user => {
            const teamId = localStorage.getItem('teamId');
            if (user && teamId) {
                db.ref('teams/' + teamId).on('value', snap => {
                    const data = snap.val();
                    document.getElementById('team-name-display').innerText = data.name;
                    const container = document.getElementById('players-container');
                    container.innerHTML = '';
                    const players = data.players || {};
                    for(let i=0; i<12; i++) {
                        const p = Object.values(players)[i] || {name: '', number: ''};
                        container.innerHTML += `
                            <div class="player-row">
                                <input type="number" placeholder="Nr" style="width:50px" class="p-num" value="${p.number}">
                                <input type="text" placeholder="Imię i Nazwisko" style="flex:1" class="p-name" value="${p.name}">
                            </div>`;
                    }
                });
            } else { window.location.href = "login_kapitana.html"; }
        });

        document.getElementById('team-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const teamId = localStorage.getItem('teamId');
            const rows = document.querySelectorAll('.player-row');
            let newPlayers = {};
            rows.forEach((row, idx) => {
                const n = row.querySelector('.p-name').value;
                const num = row.querySelector('.p-num').value;
                if(n) newPlayers['p'+idx] = { name: n, number: num };
            });
            db.ref('teams/'+teamId+'/players').set(newPlayers)
                .then(() => alert("Zapisano pomyślnie!"));
        });
    </script>
</body>
</html>
