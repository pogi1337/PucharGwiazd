<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Kapitana</title>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root {
            --blue: #2196f3;
            --dark: #0a0a0a;
            --card: #111;
            --text: #e0e0e0;
            --border: #1e1e1e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text);
            padding: 20px;
            margin: 0;
        }

        h2, h3 {
            color: var(--blue);
            text-align: center;
        }

        #team-name {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .player-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 14px;
            box-shadow: 0 0 10px rgba(33,150,243,0.1);
            transition: all 0.3s ease;
        }

        .player-card:hover {
            box-shadow: 0 0 20px rgba(33,150,243,0.3);
        }

        .player-card input {
            width: 100%;
            background: #0d0d0d;
            border: 1px solid #222;
            color: var(--text);
            padding: 8px;
            margin: 6px 0;
            border-radius: 6px;
        }

        .btn {
            background: var(--blue);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1976d2;
        }

        .btn-delete {
            background: #e53935;
        }

        .btn-delete:hover {
            background: #c62828;
        }

        .add-btn {
            display: block;
            width: 100%;
            background: var(--blue);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }

        .logout {
            margin-top: 30px;
            text-align: center;
            color: #888;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 6px;
            border: 1px solid #333;
            background: #0d0d0d;
            color: var(--text);
        }

        .modal-buttons {
            text-align: right;
            margin-top: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }

        @media (max-width: 600px) {
            .player-card {
                padding: 12px;
            }
            input { font-size: 14px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>‚öΩ Panel Kapitana</h2>
    <p id="team-name">≈Åadowanie dru≈ºyny...</p>

    <h3>Zawodnicy</h3>
    <button class="add-btn" onclick="openModal()">‚ûï Dodaj zawodnika</button>
    <div id="players-list"></div>

    <p class="logout" onclick="logout()">üö™ Wyloguj</p>
</div>

<!-- Modal dodawania zawodnika -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Dodaj zawodnika</h3>

        <input id="new-name" placeholder="Imiƒô">
        <input id="new-surname" placeholder="Nazwisko">
        <input id="new-number" placeholder="Numer" type="number">
        <input id="new-position" placeholder="Pozycja">

        <div class="modal-buttons">
            <button class="btn" onclick="addPlayer()">Zapisz</button>
        </div>
    </div>
</div>

<script>
    // FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
        authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
        projectId: "puchargwiazd-bdaa4",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let teamId = "";

    // üîê WERYFIKACJA LOGOWANIA
    auth.onAuthStateChanged(async (user) => {
        if (!user) {
            window.location.href = "login_kapitana.html";
            return;
        }

        const doc = await db.collection("users").doc(user.uid).get();
        if (!doc.exists || doc.data().role !== "teamManager") {
            auth.signOut();
            window.location.href = "login_kapitana.html";
            return;
        }

        teamId = doc.data().teamId;
        loadTeam(teamId);
        loadPlayers(teamId);
    });

    // üèÜ Pobranie dru≈ºyny
    async function loadTeam(teamId) {
        const teamDoc = await db.collection("teams").doc(teamId).get();
        if (teamDoc.exists) {
            document.getElementById("team-name").textContent = "Dru≈ºyna: " + teamDoc.data().name;
        }
    }

    // üë• Pobranie zawodnik√≥w
    async function loadPlayers(teamId) {
        const list = document.getElementById("players-list");
        list.innerHTML = "";

        const snapshot = await db.collection("teams").doc(teamId).collection("players").get();
        snapshot.forEach(player => {
            const p = player.data();

            const card = document.createElement("div");
            card.className = "player-card";
            card.innerHTML = `
                <label>Imiƒô:</label>
                <input id="name-${player.id}" value="${p.name}">
                <label>Nazwisko:</label>
                <input id="surname-${player.id}" value="${p.surname}">
                <label>Numer:</label>
                <input id="number-${player.id}" type="number" value="${p.number}">
                <label>Pozycja:</label>
                <input id="position-${player.id}" value="${p.position}">
                <button class="btn" onclick="savePlayer('${player.id}')">üíæ Zapisz</button>
                <button class="btn btn-delete" onclick="deletePlayer('${player.id}')">üóë Usu≈Ñ</button>
            `;
            list.appendChild(card);
        });

        if (snapshot.empty) list.innerHTML = "<p style='text-align:center;color:#888;'>Brak zawodnik√≥w.</p>";
    }

    // üíæ Zapisanie zmian zawodnika
    async function savePlayer(playerId) {
        const name = document.getElementById(`name-${playerId}`).value;
        const surname = document.getElementById(`surname-${playerId}`).value;
        const number = document.getElementById(`number-${playerId}`).value;
        const position = document.getElementById(`position-${playerId}`).value;

        await db.collection("teams").doc(teamId).collection("players").doc(playerId).update({
            name, surname, number, position
        });

        alert("‚úÖ Zapisano zmiany!");
    }

    // ‚ùå Usuniƒôcie zawodnika
    async function deletePlayer(playerId) {
        if (confirm("Czy na pewno chcesz usunƒÖƒá tego zawodnika?")) {
            await db.collection("teams").doc(teamId).collection("players").doc(playerId).delete();
            loadPlayers(teamId);
        }
    }

    // ‚ûï Dodawanie zawodnika
    async function addPlayer() {
        const name = document.getElementById("new-name").value.trim();
        const surname = document.getElementById("new-surname").value.trim();
        const number = document.getElementById("new-number").value.trim();
        const position = document.getElementById("new-position").value.trim();

        if (!name || !surname) return alert("Wpisz imiƒô i nazwisko!");

        await db.collection("teams").doc(teamId).collection("players").add({
            name, surname, number, position
        });

        closeModal();
        loadPlayers(teamId);
    }

    // üîì Modal
    function openModal() {
        document.getElementById("addModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("addModal").style.display = "none";
        document.getElementById("new-name").value = "";
        document.getElementById("new-surname").value = "";
        document.getElementById("new-number").value = "";
        document.getElementById("new-position").value = "";
    }

    // üö™ Wylogowanie
    function logout() {
        auth.signOut();
        window.location.href = "login_kapitana.html";
    }
</script>
</body>
</html>
