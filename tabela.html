<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puchar Gwiazd | Tabele</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <style>
        /* Dodatkowe style dla układu tabel */
        #tables-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
            gap: 40px;
        }

        .table-wrapper {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
        }
        .table-wrapper:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .group-header-label {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            #tables-container { grid-template-columns: 1fr; }
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const CONFIG = {
            apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
            authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
            projectId: "puchargwiazd-bdaa4",
            storageBucket: "puchargwiazd-bdaa4.firebasestorage.app",
            messagingSenderId: "890734185883",
            appId: "1:890734185883:web:75e8df76127397b913612d"
        };

        const app = initializeApp(CONFIG);
        const db = getFirestore(app);
        const auth = getAuth(app);
        signInAnonymously(auth);

        function initApp() {
            const container = document.getElementById('tables-container');
            // Sortowanie: najpierw punkty (malejąco), potem można dodać bilans w logice JS jeśli trzeba
            const q = query(collection(db, 'teams'), orderBy('points', 'desc'));

            onSnapshot(q, (snapshot) => {
                const groups = { 'A': [], 'B': [], 'C': [], 'D': [] };
                
                snapshot.forEach(doc => {
                    const t = doc.data();
                    if (t.group && groups[t.group.toUpperCase()]) {
                        groups[t.group.toUpperCase()].push(t);
                    }
                });

                container.innerHTML = '';
                let hasData = false;

                Object.keys(groups).forEach(gName => {
                    if(groups[gName].length > 0) {
                        container.innerHTML += renderTable(gName, groups[gName]);
                        hasData = true;
                    }
                });

                if (!hasData) {
                    container.innerHTML = '<p style="text-align:center; opacity: 0.5; width:100%;">Brak danych o grupach w bazie.</p>';
                }
            });
        }

        function renderTable(groupName, teams) {
            let rows = '';
            teams.forEach((t, index) => {
                rows += `
                    <tr>
                        <td style="font-weight:800; color:rgba(255,255,255,0.3);">${index + 1}</td>
                        <td style="text-align:left; font-weight:700;">${t.name || 'Drużyna'}</td>
                        <td>${t.played || 0}</td>
                        <td style="color:var(--accent); font-weight:800;">${t.points || 0}</td>
                        <td>${t.goalsScored || 0}:${t.goalsLost || 0}</td>
                    </tr>`;
            });

            // Używamy klasy .styled-table z Twojego style.css
            return `
                <div class="table-wrapper" data-aos="fade-up">
                    <div class="group-header-label">GRUPA ${groupName}</div>
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th style="text-align:left;">DRUŻYNA</th>
                                <th>M</th>
                                <th>PKT</th>
                                <th>BR</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                </div>`;
        }

        window.onload = initApp;
    </script>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">PUCHAR GWIAZD</span>
        </a>
        <div class="nav-links">
            <a href="index.html">STRONA GŁÓWNA</a>
            <a href="druzyny.html">DRUŻYNY</a>
            <a href="terminarz.html">TERMINARZ</a>
            <a href="tabela.html" class="active-link">TABELE</a>
            <a href="regulamin.html">REGULAMIN</a>
            <a href="onas.html">O NAS</a>
            <a href="login_kapitana.html" class="admin-btn">KAPITAN</a>
            <a href="admin.html" class="admin-btn" style="background: rgba(255, 77, 77, 0.15); border-color: var(--danger);">ADMIN</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header" data-aos="fade-down">
            <p>Klasyfikacja Drużyn</p>
            <h2>TABELE GRUPOWE</h2>
        </header>

        <div id="tables-container">
            <p style="text-align:center; opacity: 0.5;">Wczytywanie statystyk z bazy danych...</p>
        </div>
    </main>

    <footer style="text-align:center; padding: 60px; opacity: 0.4; font-size: 0.8rem; margin-top:50px; border-top: 1px solid var(--border);">
        &copy; 2025 PUCHAR GWIAZD | LEAGUE SYSTEM
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>AOS.init({ duration: 800, once: true });</script>

</body>
</html>
