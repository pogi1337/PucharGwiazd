<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puchar Gwiazd | Tabele</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <style>
        /* Układ tabel */
        #tables-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .table-wrapper {
            background: rgba(30, 41, 59, 0.6); /* Glassmorphism */
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .table-wrapper:hover { transform: translateY(-5px); }

        .group-header {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 800;
            color: #00d4ff; /* Akcent */
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-transform: uppercase;
        }

        table { width: 100%; border-collapse: collapse; color: #fff; font-size: 0.9rem; }
        th { background: rgba(0,0,0,0.3); padding: 12px 8px; font-weight: 700; color: #aaa; text-align: center; font-size: 0.8rem; }
        td { padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; }
        
        td:nth-child(2) { text-align: left; font-weight: 600; color: #fff; width: 40%; } /* Nazwa drużyny */
        tr:last-child td { border-bottom: none; }
        
        /* Kolorowanie pierwszej trójki */
        tbody tr:nth-child(1) td:nth-child(1) { color: gold; font-weight: bold; }
        tbody tr:nth-child(2) td:nth-child(1) { color: silver; font-weight: bold; }
        tbody tr:nth-child(3) td:nth-child(1) { color: #cd7f32; font-weight: bold; }

        /* Responsywność */
        @media(max-width: 600px) {
            #tables-container { grid-template-columns: 1fr; }
            td, th { padding: 10px 5px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
   <nav class="navbar">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="PG" style="height:35px; margin-right:10px;"> 
            <span style="font-weight:800; color:#00d4ff; letter-spacing:1px;">PUCHAR GWIAZD</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Start</a>
            <a href="druzyny.html">Drużyny</a>
            <a href="terminarz.html">Terminarz</a>
            <a href="tabela.html" class="active">Tabele</a>
            <a href="regulamin.html">Regulamin</a>
            <a href="onas.html">O nas</a>
            
            <a href="login_kapitana.html" class="admin-btn">KAPITAN</a>
            <a href="admin.html" class="admin-btn" style="background: rgba(255, 77, 77, 0.15); border-color: var(--danger);">ADMIN</a>
        </div>
    </nav>

    <div class="container" style="max-width: 1100px; margin: 40px auto; padding: 0 20px;">
        
        <div style="text-align: center; margin-bottom: 40px;" data-aos="fade-down">
            <p style="color: #aaa; margin:0;">Klasyfikacja Generalna</p>
            <h2 style="font-size: 2.5rem; margin: 5px 0 0 0; color: #fff;">TABELE GRUPOWE</h2>
        </div>

        <div id="tables-container" data-aos="fade-up">
            <p style="text-align:center; width:100%; color:#888;">Ładowanie tabel...</p>
        </div>

        <div style="text-align: center; margin: 60px 0 30px 0;" data-aos="fade-down">
            <p style="color: #aaa; margin:0;">Indywidualne Osiągnięcia</p>
            <h2 style="font-size: 2rem; margin: 5px 0 0 0; color: #fff;">TOP STRZELCY</h2>
        </div>

        <div class="table-wrapper" style="max-width: 800px; margin: 0 auto;" data-aos="fade-up">
            <div class="group-header" style="color: gold;">KRÓL STRZELCÓW</div>
            <table>
                <thead>
                    <tr>
                        <th style="width:10%;">#</th>
                        <th style="width:40%; text-align:left;">ZAWODNIK</th>
                        <th style="width:30%;">DRUŻYNA</th>
                        <th style="width:20%; color:#00d4ff;">GOLE</th>
                    </tr>
                </thead>
                <tbody id="top-scorers-body">
                    <tr><td colspan="4" style="color:#888;">Ładowanie strzelców...</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script> AOS.init(); </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
            authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
            projectId: "puchargwiazd-bdaa4",
            storageBucket: "puchargwiazd-bdaa4.firebasestorage.app",
            messagingSenderId: "890734185883",
            appId: "1:890734185883:web:75e8df76127397b913612d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DEFINICJA GRUP (Dla porządku w tabelach)
        const GROUPS_DEF = {
            "A": ["Boys", "Down The Road", "Łobuzy", "SławBud"],
            "B": ["Nam strzelać nie kazano", "Fc Hetman", "Coco Jumbos", "Valentino Royal"],
            "C": ["Łobuzy 2", "Dżołki Fc", "Pasjonaci Footballu", "PGR Team"],
            "D": ["Piłkarskie Koty", "Czarne Perły Mozambiku", "Goon FC", "PKS Mięsne"]
        };

        // --- FUNKCJA NORMALIZUJĄCA (Naprawia liczenie punktów) ---
        function normalizeTeamName(inputName) {
            if(!inputName) return "Nieznana";
            const lowerInput = inputName.trim().toLowerCase();
            for (const group in GROUPS_DEF) {
                for (const team of GROUPS_DEF[group]) {
                    if (team.toLowerCase() === lowerInput) return team;
                }
            }
            return inputName;
        }

        // --- 1. GENEROWANIE TABEL GRUPOWYCH ---
        db.collection('matches').onSnapshot(snap => {
            const matches = [];
            snap.forEach(doc => matches.push(doc.data()));

            // Inicjalizacja pustych statystyk
            let stats = {};
            Object.keys(GROUPS_DEF).forEach(g => {
                GROUPS_DEF[g].forEach(t => {
                    stats[t] = { m:0, w:0, d:0, l:0, goals:0, pts:0 };
                });
            });

            // Liczenie (tylko zakończone mecze)
            matches.forEach(m => {
                if(m.status === 'finished') {
                    // Normalizacja nazw (Case Insensitive)
                    const home = normalizeTeamName(m.home);
                    const away = normalizeTeamName(m.away);

                    // Jeśli drużyny nie ma w definicji (np. błąd w bazie), dodajemy ją
                    if(!stats[home]) stats[home] = { m:0, w:0, d:0, l:0, goals:0, pts:0 };
                    if(!stats[away]) stats[away] = { m:0, w:0, d:0, l:0, goals:0, pts:0 };

                    const h = stats[home];
                    const a = stats[away];

                    h.m++; a.m++;
                    h.goals += (m.homeScore || 0);
                    a.goals += (m.awayScore || 0);

                    if(m.homeScore > m.awayScore) {
                        h.pts += 3; h.w++; a.l++;
                    } else if (m.homeScore < m.awayScore) {
                        a.pts += 3; a.w++; h.l++;
                    } else {
                        h.pts += 1; a.pts += 1; h.d++; a.d++;
                    }
                }
            });

            // Renderowanie HTML
            const container = document.getElementById('tables-container');
            container.innerHTML = '';

            Object.keys(GROUPS_DEF).forEach(groupName => {
                const teams = GROUPS_DEF[groupName];
                
                // Sortowanie: Punkty > Bramki (malejąco)
                teams.sort((t1, t2) => {
                    const s1 = stats[t1];
                    const s2 = stats[t2];
                    if(s2.pts !== s1.pts) return s2.pts - s1.pts;
                    return s2.goals - s1.goals;
                });

                let rows = '';
                teams.forEach((team, idx) => {
                    const s = stats[team];
                    rows += `
                        <tr>
                            <td>${idx+1}</td>
                            <td>${team}</td>
                            <td>${s.m}</td>
                            <td>${s.w}</td>
                            <td>${s.d}</td>
                            <td>${s.l}</td>
                            <td>${s.goals}</td>
                            <td><strong>${s.pts}</strong></td>
                        </tr>
                    `;
                });

                container.innerHTML += `
                    <div class="table-wrapper">
                        <div class="group-header">GRUPA ${groupName}</div>
                        <table>
                            <thead>
                                <tr>
                                    <th title="Miejsce">#</th>
                                    <th title="Drużyna">DRUŻYNA</th>
                                    <th title="Mecze">M</th>
                                    <th title="Wygrane">W</th>
                                    <th title="Remisy">R</th>
                                    <th title="Przegrane">P</th>
                                    <th title="Gole">B</th>
                                    <th title="Punkty">PKT</th>
                                </tr>
                            </thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                `;
            });
        });

        // --- 2. GENEROWANIE TOP STRZELCÓW (Bezpieczne sortowanie) ---
        db.collectionGroup('players').onSnapshot(snap => {
            let players = [];
            snap.forEach(doc => {
                const p = doc.data();
                const g = parseInt(p.goals) || 0;
                if(g > 0) {
                    players.push({ name: p.name, team: p.teamName || '', goals: g });
                }
            });

            // Sortowanie w przeglądarce
            players.sort((a,b) => b.goals - a.goals);

            // Wyświetl Top 20
            const topList = players.slice(0, 20);
            const tbody = document.getElementById('top-scorers-body');
            tbody.innerHTML = '';

            if(topList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="color:#888;">Brak danych o strzelcach</td></tr>';
                return;
            }

            topList.forEach((p, idx) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${idx+1}</td>
                        <td style="text-align:left;">${p.name}</td>
                        <td>${p.team}</td>
                        <td style="color:#00d4ff; font-weight:bold;">${p.goals}</td>
                    </tr>
                `;
            });
        });

    </script>

</body>
</html>
