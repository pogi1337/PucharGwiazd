<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminarz - Puchar Gwiazd</title>
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="description" content="Pełny harmonogram meczów Pucharu Gwiazd. Faza grupowa i pucharowa.">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const HARDCODED_CONFIG = {
            apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
            authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
            projectId: "puchargwiazd-bdaa4",
            storageBucket: "puchargugwiazd-bdaa4.firebasestorage.app",
            messagingSenderId: "890734185883",
            appId: "1:890734185883:web:33e7f6e45b2a7095dfe53e"
        };

        const app = initializeApp(HARDCODED_CONFIG);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- INICJALIZACJA ---
        async function initApp() {
            try {
                await signInAnonymously(auth);
                listenForMatches();
            } catch (e) {
                console.warn("Auth info:", e.message);
                listenForMatches();
            }
        }

        // --- POMOCNIK: TWORZENIE DATY DO SORTOWANIA ---
        function getMatchDateTime(match) {
            // Jeśli brak daty, wrzuć na koniec (rok 9999)
            if (!match.date) return new Date(9999, 0, 1);
            
            // Jeśli to String "YYYY-MM-DD"
            if (typeof match.date === 'string') {
                const timeStr = match.time || "00:00";
                return new Date(`${match.date}T${timeStr}`);
            }
            // Jeśli to Timestamp Firebase
            if (match.date.seconds) {
                return new Date(match.date.seconds * 1000);
            }
            return new Date(9999, 0, 1);
        }

        // --- NASŁUCHIWANIE DANYCH ---
        function listenForMatches() {
            const q = query(collection(db, 'matches'), orderBy('date', 'asc'));

            onSnapshot(q, (snapshot) => {
                const groupAContainer = document.getElementById('list-group-a');
                const groupBContainer = document.getElementById('list-group-b');
                const groupCContainer = document.getElementById('list-group-c');
                const groupDContainer = document.getElementById('list-group-d');
                const knockoutContainer = document.getElementById('knockout-list');

                if (!groupAContainer || !groupBContainer || !groupCContainer || !groupDContainer || !knockoutContainer) return;
                
                // 1. Zbieramy dane do tablic (żeby je posortować przed wyświetleniem)
                let matchesA = [];
                let matchesB = [];
                let matchesC = [];
                let matchesD = [];
                let matchesKnockout = [];

                if (snapshot.empty) return;

                snapshot.forEach(doc => {
                    const m = doc.data();
                    if (m.group === 'A') matchesA.push(m);
                    else if (m.group === 'B') matchesB.push(m);
                    else if (m.group === 'C') matchesC.push(m);
                    else if (m.group === 'D') matchesD.push(m);
                    else matchesKnockout.push(m);
                });

                // 2. Sortowanie po dacie i godzinie
                const sortFn = (a, b) => getMatchDateTime(a) - getMatchDateTime(b);
                
                matchesA.sort(sortFn);
                matchesB.sort(sortFn);
                matchesC.sort(sortFn);
                matchesD.sort(sortFn);
                matchesKnockout.sort(sortFn);

                // 3. Renderowanie
                groupAContainer.innerHTML = matchesA.map(m => renderMatchCard(m)).join('');
                groupBContainer.innerHTML = matchesB.map(m => renderMatchCard(m)).join('');
                groupCContainer.innerHTML = matchesC.map(m => renderMatchCard(m)).join('');
                groupDContainer.innerHTML = matchesD.map(m => renderMatchCard(m)).join('');
                knockoutContainer.innerHTML = matchesKnockout.map(m => renderMatchCard(m)).join('');
            });
        }

        // --- RENDEROWANIE KARTY MECZU ---
        function renderMatchCard(match) {
            const status = match.status ? match.status.toLowerCase() : 'scheduled';
            const isLive = status === 'live' || status === 'trwa';
            const isFinished = status === 'finished' || status === 'zakończony';
            
            let statusBadge = `<span class="status-badge scheduled">PLAN</span>`;
            let scoreClass = '';
            
            if (isLive) {
                statusBadge = `<span class="status-badge live">LIVE</span>`;
                scoreClass = 'live-text';
            } else if (isFinished) {
                statusBadge = `<span class="status-badge finished">KONIEC</span>`;
            }

            let dateDisplay = 'TBA';
            if (match.date) {
                if (typeof match.date === 'string') {
                    const d = new Date(match.date);
                    const day = String(d.getDate()).padStart(2, '0');
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    dateDisplay = `${day}.${month}`;
                    if (match.time) dateDisplay += ` ${match.time}`;
                } else if (match.date.seconds) {
                    const d = new Date(match.date.seconds * 1000);
                    dateDisplay = d.toLocaleString([], {day: '2-digit', month: '2-digit', hour: '2-digit', minute:'2-digit'});
                }
            }

            let stageLabel = '';
            if (match.stage && match.stage !== 'group') {
                const stageNames = {
                    'quarterfinal': 'Ćwierćfinał',
                    'semifinal': 'Półfinał',
                    'final': 'WIELKI FINAŁ',
                    '3rdplace': 'Mecz o 3. miejsce'
                };
                const labelText = stageNames[match.stage] || match.stage;
                stageLabel = `<div class="stage-label">${labelText}</div>`;
            }

            const scoreA = (match.goalsA !== undefined && match.goalsA !== null) ? match.goalsA : '-';
            const scoreB = (match.goalsB !== undefined && match.goalsB !== null) ? match.goalsB : '-';

            return `
                <div class="match-card ${isLive ? 'card-live' : ''} ${match.stage === 'final' ? 'card-final' : ''}">
                    ${stageLabel}
                    <div class="mc-header">
                        <span class="mc-date"><i class="far fa-clock"></i> ${dateDisplay}</span>
                        ${statusBadge}
                    </div>
                    <div class="mc-content">
                        <div class="mc-team home">
                            <span class="t-name">${match.teamA}</span>
                            <span class="t-score ${scoreClass}">${scoreA}</span>
                        </div>
                        <div class="mc-vs">vs</div>
                        <div class="mc-team away">
                            <span class="t-score ${scoreClass}">${scoreB}</span>
                            <span class="t-name">${match.teamB}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- ZWIJANIE / ROZWIJANIE GRUP ---
        window.toggleGroup = function(listId, headerElement) {
            const list = document.getElementById(listId);
            
            // Toggle logiki
            if (list.style.display === 'block') {
                list.style.display = 'none'; // Schowaj
                headerElement.classList.remove('active'); // Zmień styl nagłówka
            } else {
                list.style.display = 'block'; // Pokaż
                headerElement.classList.add('active'); // Zmień styl nagłówka
            }
        }

        // --- OBSŁUGA ZAKŁADEK (TABS) ---
        window.switchTab = function(tabName) {
            const groupView = document.getElementById('group-stage-view');
            const knockoutView = document.getElementById('knockout-stage-view');
            const btnGroup = document.getElementById('btn-group');
            const btnKnockout = document.getElementById('btn-knockout');

            if (tabName === 'group') {
                groupView.style.display = 'grid';
                knockoutView.style.display = 'none';
                btnGroup.classList.add('active');
                btnKnockout.classList.remove('active');
            } else {
                groupView.style.display = 'none';
                knockoutView.style.display = 'block';
                btnGroup.classList.remove('active');
                btnKnockout.classList.add('active');
            }
        }

        window.addEventListener('load', initApp);
        
        const themeBtn = document.getElementById('theme-toggle');
        if (themeBtn) {
            themeBtn.addEventListener('click', () => {
                alert("Tryb nocny jest domyślny.");
            });
        }
    </script>

    <style>
        /* =========================================
           STYL GŁÓWNY
           ========================================= */
        :root {
            --bg-dark: #0a0e17;
            --bg-card: #131a2a;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --live-red: #ff2a2a;
            --gold: #ffd700;
            --text-main: #ffffff;
            --text-sec: #a0aec0;
            --border: #1f2a40;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* HEADER & NAV */
        .header {
            width: 100%; max-width: 1000px; padding: 20px; margin-top: 20px;
            display: flex; justify-content: center; align-items: center;
            background: rgba(19, 26, 42, 0.8); backdrop-filter: blur(10px);
            border-radius: 16px; border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 10;
        }
        .header h1 {
            font-size: 1.8rem; font-weight: 900; letter-spacing: 1px; margin: 0;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--accent-glow); text-transform: uppercase;
        }

        #main-nav { margin: 20px 0 40px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        #main-nav a {
            color: var(--text-sec); text-decoration: none; font-weight: 600; font-size: 0.9rem;
            padding: 10px 20px; border-radius: 30px; border: 1px solid transparent;
            transition: 0.3s; background: var(--bg-card);
        }
        #main-nav a:hover {
            border-color: var(--accent); color: #fff;
            box-shadow: 0 0 15px var(--accent-glow); transform: translateY(-2px);
        }

        /* TABS CONTROL */
        .tabs-container {
            margin-bottom: 30px;
            display: flex; gap: 20px;
            background: var(--bg-card); padding: 5px; border-radius: 50px;
            border: 1px solid var(--border);
        }
        .tab-btn {
            padding: 12px 30px; border: none; background: transparent;
            color: var(--text-sec); font-family: inherit; font-weight: 700;
            cursor: pointer; border-radius: 40px; transition: 0.3s;
        }
        .tab-btn.active {
            background: var(--accent); color: var(--bg-dark);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* LAYOUTS */
        .content-container { width: 100%; max-width: 1100px; padding: 0 20px; box-sizing: border-box; }

        /* GRID DLA GRUP */
        #group-stage-view {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            width: 100%;
        }

        .group-column {
            background: rgba(19, 26, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
        }

        /* NAGŁÓWEK ZWIJANY */
        .group-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--border); /* Domyślnie szary, bo zwinięte */
            padding-bottom: 10px; 
            margin-bottom: 0; /* Brak marginesu, bo zwinięte */
            color: #fff; font-size: 1.2rem; letter-spacing: 2px;
            cursor: pointer;
            user-select: none;
            transition: 0.3s;
        }
        .group-header:hover { opacity: 0.8; color: var(--accent); }
        
        .group-header i {
            transition: transform 0.3s ease;
            font-size: 1rem; color: var(--accent);
            transform: rotate(-90deg); /* Domyślnie bokiem (zamknięte) */
        }

        /* Styl gdy AKTYWNE (Rozwinięte) */
        .group-header.active {
            border-bottom-color: var(--accent);
            margin-bottom: 20px;
        }
        .group-header.active i {
            transform: rotate(0deg); /* Strzałka w dół */
        }

        /* Lista meczów - DOMYŚLNIE UKRYTA */
        .match-list-container {
            display: none; 
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* KNOCKOUT VIEW */
        #knockout-stage-view {
            display: none;
            width: 100%; max-width: 800px; margin: 0 auto;
        }

        /* MATCH CARD STYLE */
        .match-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 8px; margin-bottom: 15px; padding: 15px;
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .match-card:hover { border-color: var(--accent); transform: translateX(5px); }
        
        .card-live { border-color: var(--live-red); box-shadow: 0 0 10px rgba(255,42,42,0.2); }
        .card-final { border-color: var(--gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }

        .stage-label {
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px;
            color: var(--accent); margin-bottom: 5px; font-weight: 700;
        }

        .mc-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-sec); margin-bottom: 10px; }
        .mc-content { display: flex; align-items: center; justify-content: space-between; }
        .mc-team { flex: 1; display: flex; align-items: center; gap: 10px; }
        .mc-team.home { justify-content: flex-end; text-align: right; }
        .mc-team.away { justify-content: flex-start; text-align: left; }
        .t-name { font-weight: 600; font-size: 0.95rem; }
        .t-score { 
            font-size: 1.2rem; font-weight: 800; background: rgba(255,255,255,0.05); 
            padding: 2px 10px; border-radius: 6px; min-width: 30px; text-align: center;
        }
        .t-score.live-text { color: var(--live-red); }
        .mc-vs { font-size: 0.8rem; color: var(--text-sec); margin: 0 10px; font-weight: 300; }

        .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: 700; }
        .status-badge.scheduled { background: rgba(255,255,255,0.1); }
        .status-badge.live { background: var(--live-red); color: #fff; animation: pulse 1s infinite; }
        .status-badge.finished { background: var(--accent); color: var(--bg-dark); }
        .no-data { text-align: center; color: var(--text-sec); font-style: italic; margin-top: 20px; }

        /* FOOTER */
        .footer {
            margin-top: auto; padding: 40px 0; text-align: center; color: var(--text-sec); font-size: 0.85rem;
            border-top: 1px solid var(--border); width: 100%; background: #070a11; margin-top: 60px;
        }
        .social-media-links a { color: var(--text-sec); margin: 0 10px; font-size: 1.5rem; transition: 0.3s; }
        .social-media-links a:hover { color: #fff; transform: scale(1.2); }
        
        #theme-toggle {
            position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px;
            border-radius: 50%; background: var(--bg-card); color: #fff; border: 1px solid var(--border);
            font-size: 1.2rem; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center;
        }

        @media (max-width: 600px) {
            #group-stage-view { grid-template-columns: 1fr; }
            .content-container { padding: 0 10px; }
            .header h1 { font-size: 1.4rem; }
        }
    </style>
</head>
