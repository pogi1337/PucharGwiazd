<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminarz | Puchar Gwiazd</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <style>
        /* --- STYLE NAWIGACJI (DODANE DLA HAMBURGERA) --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .logo-link { text-decoration: none; display: flex; align-items: center; color: inherit; }
        
        .nav-links { display: flex; align-items: center; }
        .nav-links a { 
            color: #ccc; text-decoration: none; margin-left: 20px; 
            font-weight: 600; text-transform: uppercase; font-size: 0.85rem; transition: 0.3s; 
        }
        .nav-links a:hover, .nav-links a.active { color: #00d4ff; }
        
        /* Styl dla przycisku Kapitana i Admina */
        .nav-btn-captain {
            border: 1px solid #00d4ff; padding: 8px 15px; border-radius: 6px; color: #00d4ff !important;
        }
        .nav-btn-captain:hover { background: rgba(0, 212, 255, 0.1); box-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }

        .nav-link-admin { color: #555 !important; font-size: 0.75rem !important; }
        .nav-link-admin:hover { color: #fff !important; }

        /* HAMBURGER MENU (Domyślnie ukryty na PC) */
        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 1001;
        }
        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            transition: all 0.3s ease-in-out;
            background-color: #fff;
            border-radius: 3px;
        }

        /* MEDIA QUERIES - OBSŁUGA TELEFONÓW */
        @media(max-width:992px) {
            .hamburger { display: block; }

            .hamburger.active .bar:nth-child(2) { opacity: 0; }
            .hamburger.active .bar:nth-child(1) { transform: translateY(8px) rotate(45deg); }
            .hamburger.active .bar:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

            .nav-links {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(15, 23, 42, 0.98);
                flex-direction: column;
                align-items: center;
                gap: 20px;
                padding: 30px 0;
                opacity: 0;
                transform: translateY(-20px);
                pointer-events: none;
                transition: all 0.3s ease-in-out;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .nav-links.active {
                opacity: 1;
                transform: translateY(0);
                pointer-events: auto;
            }

            .nav-links a { margin: 0; font-size: 1rem; }
        }

        /* --- STYLE DLA ELEMENTÓW TERMINARZA --- */
        .match-row {
            display: grid; 
            grid-template-columns: 1fr auto 1fr; 
            gap: 15px; 
            align-items: center;
            padding: 15px; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .match-row:last-child { border-bottom: none; }
        .match-row:hover { background: rgba(255,255,255,0.02); }

        .team-name { font-weight: 700; font-size: 1rem; }
        .team-left { text-align: right; color: #fff; }
        .team-right { text-align: left; color: #fff; }
        
        .score-box {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 5px 15px;
            border-radius: 8px;
            font-weight: 800;
            color: #00d4ff;
            min-width: 80px;
            text-align: center;
        }

        .match-meta {
            font-size: 0.75rem; color: #aaa; margin-top: 4px; text-transform: uppercase;
        }

        /* Grupy */
        .group-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .group-header {
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        .group-title { font-weight: 800; color: #00d4ff; text-transform: uppercase; margin:0; }
        .group-content { display: none; }
        .group-content.active { display: block; animation: slideDown 0.3s ease; }

        @keyframes slideDown { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }

        .tabs { display: flex; justify-content: center; gap: 10px; margin: 30px 0; flex-wrap: wrap; }
        .tab-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 10px 25px; border-radius: 30px; cursor: pointer;
            font-weight: 600; transition: 0.3s;
        }
        .tab-btn:hover { border-color: #00d4ff; color: #00d4ff; }
        .tab-btn.active { background: #00d4ff; color: #000; border-color: #00d4ff; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="PG" style="height:35px; margin-right:10px;"> 
            <span style="font-weight:800; color:#00d4ff; letter-spacing:1px;">PUCHAR GWIAZD</span>
        </a>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <div class="nav-links">
            <a href="index.html">Start</a>
            <a href="druzyny.html">Drużyny</a>
            <a href="terminarz.html" class="active">Terminarz</a>
            <a href="tabela.html">Tabele</a>
            <a href="regulamin.html">Regulamin</a>
            <a href="onas.html">O nas</a>
            
            <a href="login_kapitana.html" class="nav-btn-captain">Panel Kapitana</a>
            <a href="admin.html" class="nav-link-admin">Admin</a>
        </div>
    </nav>

    <div class="container" style="max-width: 1000px; margin: 40px auto; padding: 0 20px;">
        <h2 class="section-title" data-aos="fade-down" style="text-align:center; margin-bottom:10px; font-size:2.5rem; text-transform:uppercase;">Terminarz</h2>
        <p style="text-align:center; color:#aaa; margin-bottom:40px;">Sprawdź harmonogram rozgrywek</p>

        <div class="tabs" data-aos="fade-up">
            <button class="tab-btn active" onclick="showStage('group', this)">Faza Grupowa</button>
            <button class="tab-btn" onclick="showStage('knockout', this)">Faza Pucharowa</button>
        </div>

        <div id="group-stage-view">
            <div style="text-align:center; opacity:0.6;">Ładowanie terminarza...</div>
        </div>

        <div id="knockout-stage-view" style="display:none;">
            <h3 style="text-align:center; margin-bottom:30px;">Drabinka Turniejowa</h3>
            <div id="knockout-container">
                <div style="text-align:center; opacity:0.6;">Mecze fazy pucharowej pojawią się tutaj.</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script> AOS.init(); </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
            authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
            projectId: "puchargwiazd-bdaa4",
            storageBucket: "puchargwiazd-bdaa4.firebasestorage.app",
            messagingSenderId: "890734185883",
            appId: "1:890734185883:web:75e8df76127397b913612d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. POBIERANIE MECZÓW
        db.collection('matches').onSnapshot(snap => {
            let matches = [];
            snap.forEach(doc => {
                let d = doc.data();
                d.id = doc.id;
                matches.push(d);
            });

            renderGroupStage(matches);
            renderKnockoutStage(matches);
        });

        function renderGroupStage(allMatches) {
            // Filtrujemy tylko mecze grupowe
            const groupMatches = allMatches.filter(m => m.stage && m.stage.includes('Group'));
            
            // Grupujemy po nazwie grupy (Group A, Group B itp.)
            let groups = {};
            groupMatches.forEach(m => {
                let gName = m.groupName || "Bez grupy"; // np. "Grupa A"
                if(!groups[gName]) groups[gName] = [];
                groups[gName].push(m);
            });

            // Sortowanie grup alfabetycznie
            const sortedGroupNames = Object.keys(groups).sort();
            
            const container = document.getElementById('group-stage-view');
            container.innerHTML = '';

            if(sortedGroupNames.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:40px; color:#666;">Brak zaplanowanych meczów grupowych</div>';
                return;
            }

            sortedGroupNames.forEach((gName, index) => {
                // Sortowanie meczów w grupie po dacie
                groups[gName].sort((a,b) => (a.date + a.time).localeCompare(b.date + b.time));

                // Unikalny ID dla akordeonu
                const groupId = `group-${index}`;

                let matchesHTML = '';
                groups[gName].forEach(m => {
                    const score = (m.status === 'finished' || m.status === 'live') 
                        ? `${m.homeScore} : ${m.awayScore}` 
                        : (m.time || "-:-");
                    
                    const statusColor = m.status === 'live' ? '#ff4d4d' : '#00d4ff';

                    matchesHTML += `
                        <div class="match-row">
                            <div class="team-name team-left">${m.home}</div>
                            <div style="text-align:center;">
                                <div class="score-box" style="color:${statusColor}; border-color:${statusColor};">${score}</div>
                                <div class="match-meta">${m.date}</div>
                            </div>
                            <div class="team-name team-right">${m.away}</div>
                        </div>
                    `;
                });

                container.innerHTML += `
                    <div class="group-card" id="card-${groupId}" data-aos="fade-up">
                        <div class="group-header" onclick="toggleGroup('${groupId}')">
                            <h4 class="group-title">${gName}</h4>
                            <i class="fas fa-chevron-down" style="transition:0.3s;"></i>
                        </div>
                        <div class="group-content active" id="list-${groupId}">
                            ${matchesHTML}
                        </div>
                    </div>
                `;
            });
        }

        function renderKnockoutStage(allMatches) {
             // Filtrujemy mecze pucharowe (np. Quarter-final, Semi-final, Final)
             const knockoutMatches = allMatches.filter(m => !m.stage || !m.stage.includes('Group'));
             
             // Tutaj można zrobić bardziej zaawansowaną drabinkę
             // Na razie prosta lista
             const container = document.getElementById('knockout-container');
             container.innerHTML = '';

             if(knockoutMatches.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:40px; color:#666;">Brak zaplanowanych meczów fazy pucharowej</div>';
                return;
             }

             // Sortowanie po dacie
             knockoutMatches.sort((a,b) => (a.date + a.time).localeCompare(b.date + b.time));

             knockoutMatches.forEach(m => {
                const score = (m.status === 'finished' || m.status === 'live') 
                        ? `${m.homeScore} : ${m.awayScore}` 
                        : (m.time || "-:-");
                
                const stageName = translateStage(m.stage) || "Mecz pucharowy";

                container.innerHTML += `
                    <div class="group-card" style="margin-bottom:10px;">
                        <div style="padding:10px; text-align:center; background:rgba(0,0,0,0.3); font-size:0.8rem; color:#aaa; letter-spacing:1px;">
                            ${stageName}
                        </div>
                        <div class="match-row">
                            <div class="team-name team-left">${m.home || m.team1}</div>
                            <div style="text-align:center;">
                                <div class="score-box">${score}</div>
                                <div class="match-meta">${m.date}</div>
                            </div>
                            <div class="team-name team-right">${m.away || m.team2}</div>
                        </div>
                    </div>
                `;
             });
        }

        function translateStage(stage) {
            if(!stage) return "";
            if(stage === 'quarter_final') return "ĆWIERĆFINAŁ";
            if(stage === 'semi_final') return "PÓŁFINAŁ";
            if(stage === 'final') return "FINAŁ";
            if(stage === '3rd_place') return "MECZ O 3. MIEJSCE";
            return stage;
        }

        // NAWIGACJA ZAKŁADEK I GRUP
        window.toggleGroup = function(g) {
            const el = document.getElementById(`list-${g}`);
            const icon = document.querySelector(`#card-${g} .fa-chevron-down`);
            if(el.classList.contains('active')) {
                el.classList.remove('active');
                if(icon) icon.style.transform = 'rotate(0deg)';
            } else {
                el.classList.add('active');
                if(icon) icon.style.transform = 'rotate(180deg)';
            }
        };

        window.showStage = function(stage, btn) {
            // Zmiana kolorów guzików
            const btns = document.querySelectorAll('.tabs button');
            btns.forEach(b => {
                b.classList.remove('active');
            });
            btn.classList.add('active');

            if(stage === 'group') {
                document.getElementById('group-stage-view').style.display = 'block';
                document.getElementById('knockout-stage-view').style.display = 'none';
            } else {
                document.getElementById('group-stage-view').style.display = 'none';
                document.getElementById('knockout-stage-view').style.display = 'block';
            }
        };

        // --- SKRYPT OBSŁUGI HAMBURGERA (DODANY) ---
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-links");

        if(hamburger) {
            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("active");
                navMenu.classList.toggle("active");
            });

            // Zamknij menu po kliknięciu w link
            document.querySelectorAll(".nav-links a").forEach(n => n.addEventListener("click", () => {
                hamburger.classList.remove("active");
                navMenu.classList.remove("active");
            }));
        }
    </script>
</body>
</html>
