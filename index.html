    <meta charset="UTF-8">

    <title>Puchar Gwiazd - Strona Główna</title>
    <meta name="description" content="Oficjalna strona Pucharu Gwiazd. Sprawdź najnowsze wyniki.">
    
    <!-- Importy Firebase V11 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // 1. KONFIGURACJA (Twoja)
        const HARDCODED_CONFIG = {
            apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
            authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
            projectId: "puchargwiazd-bdaa4",
            storageBucket: "puchargugwiazd-bdaa4.firebasestorage.app",
            messagingSenderId: "890734185883",
            appId: "1:890734185883:web:33e7f6e45b2a7095dfe53e"
        };

        // Inicjalizacja
        const app = initializeApp(HARDCODED_CONFIG);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const PATH_MATCHES = 'matches'; 
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        async function initApp() {
            try {
                if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
                listenForMatches();
                startCountdown();
            } catch (e) {
                console.warn("Błąd logowania, próba odczytu publicznego...", e);
                listenForMatches();
                startCountdown();
            }
        }

        function listenForMatches() {
            const q = query(collection(db, PATH_MATCHES), orderBy('date', 'asc')); 

            onSnapshot(q, (snapshot) => {
                const upcomingContainer = document.getElementById('upcoming-matches');
                const recentContainer = document.getElementById('recent-results');
                
                upcomingContainer.innerHTML = '<h3><i class="far fa-calendar-alt"></i> NADCHODZĄCE MECZE</h3>';
                recentContainer.innerHTML = '<h3><i class="fas fa-trophy"></i> OSTATNIE WYNIKI</h3>';
                
                if (snapshot.empty) {
                    upcomingContainer.innerHTML += '<p class="no-data">Brak zaplanowanych meczów.</p>';
                    recentContainer.innerHTML += '<p class="no-data">Brak wyników.</p>';
                    return;
                }

                let hasUpcoming = false;
                let hasRecent = false;
                let docs = [];
                snapshot.forEach(doc => docs.push(doc.data()));

                docs.forEach(m => {
                    const status = m.status ? m.status.toLowerCase() : '';
                    const isFinished = status === 'zakończony' || status === 'finished';

                    if (isFinished) {
                        recentContainer.innerHTML += renderMatchItem(m);
                        hasRecent = true;
                    } else {
                        upcomingContainer.innerHTML += renderMatchItem(m);
                        hasUpcoming = true;
                    }
                });

                if (!hasUpcoming) upcomingContainer.innerHTML += '<p class="no-data">Brak zaplanowanych meczów.</p>';
                if (!hasRecent) recentContainer.innerHTML += '<p class="no-data">Brak zakończonych meczów.</p>';
            });
        }

        function renderMatchItem(match) {
            const status = match.status ? match.status.toLowerCase() : '';
            const isLive = status === 'live' || status === 'trwa';
            const isFinished = status === 'finished' || status === 'zakończony';
            
            let statusClass = 'scheduled';
            let statusText = 'PLAN';
            let score = '- : -';

            if (isLive) {
                statusClass = 'live';
                statusText = 'LIVE';
                score = `${match.goalsA} : ${match.goalsB}`;
            } else if (isFinished) {
                statusClass = 'finished';
                statusText = 'KONIEC';
                score = `${match.goalsA} : ${match.goalsB}`;
            }

            // Formatowanie daty
            let dateDisplay = '';
            if (match.date && match.date.seconds) {
                 // Jeśli data jest z Firestore (Timestamp)
                 dateDisplay = new Date(match.date.seconds * 1000).toLocaleString([], {day: '2-digit', month: '2-digit', hour: '2-digit', minute:'2-digit'});
            } else if (match.date) {
                 // Jeśli data jest stringiem (starszy format)
                 dateDisplay = `${match.date} ${match.time || ''}`;
            }

            return `
                <div class="match-item ${isLive ? 'live-glow' : ''}">
                    <div class="match-teams">
                        <span class="team-name">${match.teamA}</span>
                        <span class="score-display">${score}</span>
                        <span class="team-name">${match.teamB}</span>
                    </div>
                    <div class="match-meta">
                        <span class="status-badge ${statusClass}">${statusText}</span>
                        <span class="match-info">${dateDisplay} | Gr. ${match.group}</span>
                    </div>
                </div>
            `;
        }
        
        // 3. ODLICZANIE (Poprawiona data: 14 Grudnia, 12:00)
        function startCountdown() {
            // Rok bieżący (lub następny, jeśli data minęła)
            const now = new Date();
            let targetYear = now.getFullYear();
            
            // Ustawiamy datę na 14 Grudnia o 12:00:00
            // Miesiące są liczone od 0 (Styczeń=0, Grudzień=11)
            let targetDate = new Date(targetYear, 11, 14, 12, 0, 0); 

            // Jeśli data już minęła w tym roku, ustaw na przyszły rok (opcjonalnie, zależnie od potrzeb)
            if (now > targetDate) {
                 // targetYear++;
                 // targetDate = new Date(targetYear, 11, 14, 12, 0, 0);
            }

            const el = document.getElementById('countdown');
            if (!el) return;

            const updateTimer = () => {
                const currentTime = new Date().getTime();
                const diff = targetDate.getTime() - currentTime;

                if (diff < 0) {
                    el.innerHTML = '<div class="started">TURNIEJ TRWA!</div>';
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                el.innerHTML = `
                    <div class="timer-box"><span class="val">${d}</span><span class="label">DNI</span></div>
                    <div class="timer-box"><span class="val">${h}</span><span class="label">GODZ</span></div>
                    <div class="timer-box"><span class="val">${m}</span><span class="label">MIN</span></div>
                    <div class="timer-box"><span class="val">${s}</span><span class="label">SEK</span></div>
                `;
            };
            setInterval(updateTimer, 1000);
            updateTimer();
        }

        window.addEventListener('load', initApp);
        
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* =========================================
           NOWOCZESNY STYL - NEONOWY GRANAT
           ========================================= */
        :root {
            --bg-dark: #0a0e17;       /* Bardzo ciemny granat */
            --bg-card: #131a2a;       /* Trochę jaśniejszy */
            --accent: #00d4ff;        /* Neonowy błękit */
            --accent-glow: rgba(0, 212, 255, 0.4);
            --live-red: #ff2a2a;
            --text-main: #ffffff;
            --text-sec: #a0aec0;
            --border: #1f2a40;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* HEADER */
        .header {
            width: 100%; max-width: 1000px; padding: 20px; margin-top: 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(19, 26, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .header h1 {
            font-size: 1.8rem; font-weight: 900; letter-spacing: 1px; margin: 0;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--accent-glow);
        }
        
        /* POPRAWIONY STYL LINKÓW LOGOWANIA */
        .login-links {
            display: flex;
            gap: 15px;
        }
        .login-links a {
            color: var(--text-sec); 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: 0.3s; 
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid transparent;
        }
        .login-links a:hover { 
            color: #fff; 
            border-color: var(--accent);
            background: rgba(0, 212, 255, 0.1);
            text-shadow: 0 0 8px var(--accent-glow); 
        }

        /* NAV */
        #main-nav {
            margin: 20px 0 40px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;
        }
        #main-nav a {
            color: var(--text-sec); text-decoration: none; font-weight: 600; font-size: 0.9rem;
            padding: 10px 20px; border-radius: 30px; border: 1px solid transparent;
            transition: 0.3s; background: var(--bg-card);
        }
        #main-nav a:hover {
            border-color: var(--accent); color: #fff;
            box-shadow: 0 0 15px var(--accent-glow); transform: translateY(-2px);
        }

        /* HERO & CONTENT */
        .content-section { width: 100%; max-width: 1000px; padding: 0 20px; box-sizing: border-box; }
        
        .hero-banner {
            text-align: center; margin-bottom: 40px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), transparent);
            padding: 40px; border-radius: 20px; border: 1px solid var(--border);
        }
        .hero-banner h1 { font-size: 2.5rem; margin: 0 0 10px; text-shadow: 0 0 30px var(--accent-glow); }
        .hero-banner p { color: var(--text-sec); font-size: 1.1rem; }

        /* ODLICZANIE */
        #countdown {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 50px; flex-wrap: wrap;
        }
        .timer-box {
            background: var(--bg-card); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; min-width: 70px; text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .timer-box .val { display: block; font-size: 1.8rem; font-weight: 800; color: var(--accent); }
        .timer-box .label { font-size: 0.7rem; color: var(--text-sec); letter-spacing: 1px; font-weight: 600; }
        .started { font-size: 2rem; font-weight: 800; color: var(--live-red); animation: pulse 1s infinite; text-align: center; width: 100%; }

        /* SEKCJJA MECZÓW */
        .stats-summary { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 30px; margin-bottom: 50px; 
        }
        .stats-column h3 {
            color: var(--text-main); border-bottom: 2px solid var(--accent);
            padding-bottom: 10px; margin-bottom: 20px; font-size: 1.2rem; letter-spacing: 1px;
        }
        .stats-column h3 i { color: var(--accent); margin-right: 10px; }

        /* KARTA MECZU */
        .match-item {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 12px; padding: 15px; margin-bottom: 15px;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .match-item:hover { transform: translateY(-3px); border-color: var(--accent); box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        
        .match-teams {
            display: flex; justify-content: space-between; align-items: center;
            font-weight: 700; font-size: 1.1rem; margin-bottom: 10px;
        }
        .score-display {
            background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 8px;
            color: var(--accent); font-size: 1.3rem; letter-spacing: 2px;
        }
        
        .match-meta {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.8rem; color: var(--text-sec); border-top: 1px dashed var(--border); padding-top: 10px;
        }
        
        .status-badge {
            padding: 4px 10px; border-radius: 4px; font-weight: 700; font-size: 0.7rem; text-transform: uppercase;
        }
        .status-badge.scheduled { background: rgba(255,255,255,0.1); color: var(--text-sec); }
        .status-badge.live { background: var(--live-red); color: #fff; box-shadow: 0 0 10px rgba(255, 42, 42, 0.5); animation: pulse 1.5s infinite; }
        .status-badge.finished { background: var(--accent); color: var(--bg-dark); }
        
        .live-glow { border-color: var(--live-red); box-shadow: 0 0 15px rgba(255, 42, 42, 0.2); }

        /* BUTTONS */
        .button {
            display: inline-block; padding: 15px 40px; 
            background: linear-gradient(45deg, var(--accent), #0088ff); 
            color: var(--bg-dark); border-radius: 50px; text-decoration: none; font-weight: 800;
            font-size: 1rem; transition: 0.3s; box-shadow: 0 0 20px var(--accent-glow);
        }
        .button:hover { transform: scale(1.05); box-shadow: 0 0 30px var(--accent-glow); }

        /* FOOTER */
        .footer {
            margin-top: auto; padding: 40px 0; text-align: center; color: var(--text-sec); font-size: 0.85rem;
            border-top: 1px solid var(--border); width: 100%; background: #070a11; margin-top: 60px;
        }
        .social-media-links a { color: var(--text-sec); margin: 0 10px; font-size: 1.5rem; transition: 0.3s; }
        .social-media-links a:hover { color: #fff; transform: scale(1.2); display: inline-block; }

        #theme-toggle {
            position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px;
            border-radius: 50%; background: var(--bg-card); color: #fff; border: 1px solid var(--border);
            font-size: 1.2rem; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s; display: flex; justify-content: center; align-items: center;
        }
        #theme-toggle:hover { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 15px; text-align: center; }
            .stats-summary { grid-template-columns: 1fr; }
            .match-teams { font-size: 1rem; }
            .score-display { font-size: 1.1rem; padding: 3px 10px; }
        }
    </style>
</head>
