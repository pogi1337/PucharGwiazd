<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona w konfiguracji | Puchar Gwiazd</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET I PODSTAWY */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            /* Kolorystyka: Ciemny granat przechodzący w czerń */
            background: linear-gradient(135deg, #000000 0%, #051024 100%);
            overflow: hidden; /* Zapobiega paskom przewijania */
        }

        /* KONTENER GŁÓWNY */
        .container {
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* EFEKT TŁA (Subtelne gwiazdy/szum) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.05;
            z-index: 0;
        }

        /* LOGO */
        .logo {
            max-width: 250px; /* Dostosuj wielkość logo tutaj */
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
        }

        /* NAGŁÓWKI */
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            background: linear-gradient(to right, #ffffff, #a0c4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #8892b0;
            margin-bottom: 3rem;
        }

        /* ODLICZANIE */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(10, 25, 47, 0.8);
            border: 1px solid #1e3a8a;
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 0 15px rgba(30, 58, 138, 0.2);
            backdrop-filter: blur(5px);
        }

        .time-box span {
            display: block;
        }

        .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #64ffda; /* Akcent kolorystyczny (turkusowy/złoty pasujący do gwiazd) */
            margin-top: 5px;
        }

        /* RESPANSYWNOŚĆ */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .countdown { gap: 10px; }
            .time-box { min-width: 70px; padding: 10px; }
            .number { font-size: 1.5rem; }
            .label { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Logo Puchar Gwiazd" class="logo">
        
        <h1>Strona w trakcie konfiguracji</h1>
        <p class="subtitle">Wracamy już wkrótce z nowymi informacjami.</p>

        <p style="margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem;">Start turnieju za:</p>
        
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Dni</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Godz</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Min</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Sek</span>
            </div>
        </div>
    </div>

    <script>
        // Data docelowa: 18 Stycznia 2026, godzina 00:00:00
        const targetDate = new Date('Jan 18, 2026 00:00:00').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const gap = targetDate - now;

            // Obliczenia czasu
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const textDay = Math.floor(gap / day);
            const textHour = Math.floor((gap % day) / hour);
            const textMinute = Math.floor((gap % hour) / minute);
            const textSecond = Math.floor((gap % minute) / second);

            // Aktualizacja HTML (dodajemy '0' jeśli liczba jest mniejsza niż 10)
            document.getElementById('days').innerText = textDay < 10 ? '0' + textDay : textDay;
            document.getElementById('hours').innerText = textHour < 10 ? '0' + textHour : textHour;
            document.getElementById('minutes').innerText = textMinute < 10 ? '0' + textMinute : textMinute;
            document.getElementById('seconds').innerText = textSecond < 10 ? '0' + textSecond : textSecond;

            // Jeśli odliczanie się skończyło
            if (gap < 0) {
                document.getElementById('countdown').innerHTML = "<h3>Turniej rozpoczęty!</h3>";
            }
        };

        // Uruchomienie interwału co 1 sekundę
        setInterval(updateCountdown, 1000);
        // Pierwsze wywołanie, aby uniknąć opóźnienia 1s przy ładowaniu
        updateCountdown();
    </script>
</body>
</html>
