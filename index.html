<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="google-site-verification" content="xt4B9NE3nlZ37g2CWqYqu984ZnqT5_fTQ2Al0W0GDUQ" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puchar Gwiazd | Strona Główna</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        /* --- STYLE KRYTYCZNE DLA MENU I TŁA --- */
        
        /* Tło strony */
        body {
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)), url('1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            margin: 0;
        }

        /* --- NAPRAWA NAVBARA (Na Wierzchu) --- */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 999999; /* Musi być najwyżej */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(15, 23, 42, 0.98);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: 800;
        }
        .logo-img { height: 40px; }

        /* Przycisk Menu (Domyślnie ukryty) */
        .menu-toggle {
            display: none;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            user-select: none;
        }

        /* Linki (Desktop) */
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
            color: rgba(255,255,255,0.7);
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .nav-links a:hover, .nav-links a.active-link { color: #00d4ff; }
        
        .admin-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
        }

        /* --- MENU MOBILNE (Max 900px) --- */
        @media (max-width: 900px) {
            .menu-toggle {
                display: block; /* Pokaż przycisk */
            }

            .nav-links {
                display: none; /* Domyślnie ukryte */
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #0f172a;
                flex-direction: column;
                padding: 20px 0;
                border-bottom: 1px solid rgba(255,255,255,0.2);
                box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            }

            /* Ta klasa jest dodawana przez JS po kliknięciu */
            .nav-links.active {
                display: flex !important;
            }

            .nav-links a {
                padding: 15px;
                width: 100%;
                text-align: center;
                border-bottom: 1px solid rgba(255,255,255,0.05);
                font-size: 1.2rem;
            }
        }

        /* RESZTA STYLÓW */
        .cta-section { text-align: center; margin: 40px auto 60px; padding: 0 20px; max-width: 800px; }
        .cta-box {
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 24px; backdrop-filter: blur(10px); position: relative; overflow: hidden;
        }
        .hero-logo { width: 120px; margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.4)); animation: float 6s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        .cta-box h1 { font-size: 3rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; line-height: 1.1; }
        .highlight { color: #00d4ff; text-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }

        .stats-counter-box { margin: 25px 0; padding: 15px; background: rgba(0, 212, 255, 0.05); border-radius: 12px; display: inline-block; border: 1px solid rgba(0, 212, 255, 0.1); }
        .stats-number { font-size: 2.5rem; font-weight: 800; color: #fff; display: block; line-height: 1; }
        .stats-label { font-size: 0.8rem; color: #00d4ff; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }

        .timer-container { display: flex; justify-content: center; gap: 15px; margin-top: 30px; }
        .timer-segment { background: rgba(0, 0, 0, 0.3); padding: 10px 15px; border-radius: 8px; min-width: 70px; border: 1px solid rgba(255,255,255,0.05); }
        .timer-segment span { font-size: 1.8rem; font-weight: 700; display: block; color: #fff; }
        .timer-segment label { font-size: 0.7rem; text-transform: uppercase; color: #888; }

        .news-grid, .matches-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .news-card, .match-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; transition:0.3s; }
        .news-card:hover, .match-card:hover { border-color: #00d4ff; transform: translateY(-5px); }
        
        .news-date { color: #00d4ff; font-size: 0.8rem; font-weight: 700; display: block; margin-bottom: 5px; }
        .news-title { font-size: 1.2rem; margin-bottom: 10px; color: #fff; }
        .news-content { color: rgba(255,255,255,0.6); font-size: 0.9rem; }

        .match-card { text-align: center; padding: 25px; }
        .match-info { font-size: 0.8rem; color: #888; margin-bottom: 20px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .match-teams { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .team { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .team img { width: 60px; height: 60px; object-fit: contain; }
        .team span { font-weight: 700; font-size: 1rem; }
        .score { font-size: 2.5rem; font-weight: 800; color: #fff; padding: 0 10px; }
        
        .section-title { text-align: center; font-size: 2rem; margin-bottom: 30px; font-weight: 800; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">PUCHAR GWIAZD</span>
        </a>

        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>

        <div class="nav-links" id="navLinks">
            <a href="index.html" class="active-link">STRONA GŁÓWNA</a>
            <a href="druzyny.html">DRUŻYNY</a>
            <a href="terminarz.html">TERMINARZ</a>
            <a href="tabela.html">TABELE</a>
            <a href="regulamin.html">REGULAMIN</a>
            <a href="onas.html">O NAS</a>
            <a href="login_kapitana.html" class="admin-btn">KAPITAN</a>
            <a href="admin.html" class="admin-btn" style="background: rgba(255, 77, 77, 0.15); border-color: var(--danger);">ADMIN</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            var nav = document.getElementById("navLinks");
            if (nav.style.display === "flex") {
                nav.style.display = ""; // Reset do CSS
                nav.classList.remove("active");
            } else {
                nav.classList.toggle("active");
            }
        }
    </script>

    <header class="cta-section" data-aos="fade-up">
        <div class="cta-box">
            <img src="logo.png" alt="Puchar Gwiazd" class="hero-logo">
            <h1>WITAMY W <span class="highlight">PUCHARZE GWIAZD</span></h1>
            
            <div class="stats-counter-box">
                <span class="stats-number" id="tournaments-count">0</span>
                <span class="stats-label">Zorganizowane Turnieje</span>
            </div>

            <p style="font-size: 1.1rem; color: rgba(255,255,255,0.7); margin: 20px 0;">
                Najbardziej prestiżowy turniej amatorski w regionie.
            </p>

            <div id="timer" class="timer-container">
                <div class="timer-segment"><span id="days">00</span><label>Dni</label></div>
                <div class="timer-segment"><span id="hours">00</span><label>Godz</label></div>
                <div class="timer-segment"><span id="minutes">00</span><label>Min</label></div>
                <div class="timer-segment"><span id="seconds">00</span><label>Sek</label></div>
            </div>
        </div>
    </header>

    <section class="container">
        <h2 class="section-title">AKTUALNOŚCI</h2>
        <div id="news-container" class="news-grid"></div>
    </section>

    <section class="container">
        <h2 class="section-title">OSTATNIE WYNIKI</h2>
        <div id="matches-container" class="matches-grid">
            <p style="text-align:center; opacity:0.5;">Wczytywanie...</p>
        </div>
    </section>

    <footer style="text-align:center; padding: 60px; opacity: 0.4; font-size: 0.8rem; margin-top:50px; border-top: 1px solid rgba(255,255,255,0.1);">
        &copy; 2025 PUCHAR GWIAZD | LEAGUE SYSTEM
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // TIMER: 18 Stycznia 2026, 12:00
        const targetDate = new Date("Jan 18, 2026 12:00:00").getTime();
        const timerInterval = setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff < 0) {
                clearInterval(timerInterval);
                const t = document.getElementById("timer");
                if(t) t.innerHTML = "<h2 style='color:#00d4ff'>TURNIEJ ROZPOCZĘTY!</h2>";
                return;
            }
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
        }, 1000);

        // LICZNIK TURNIEJÓW
        let count = 0;
        const targetCount = 4;
        const counterElement = document.getElementById('tournaments-count');
        const counterInterval = setInterval(() => {
            if(count >= targetCount) clearInterval(counterInterval);
            else { count++; if(counterElement) counterElement.innerText = count; }
        }, 400);
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
            authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
            projectId: "puchargwiazd-bdaa4",
            storageBucket: "puchargwiazd-bdaa4.firebasestorage.app",
            messagingSenderId: "890734185883",
            appId: "1:890734185883:web:75e8df76127397b913612d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // NEWSY
        onSnapshot(query(collection(db, "news"), orderBy("timestamp", "desc"), limit(3)), (snap) => {
            const container = document.getElementById('news-container');
            if (container) {
                container.innerHTML = '';
                snap.forEach(doc => {
                    const n = doc.data();
                    container.innerHTML += `
                        <div class="news-card" data-aos="fade-up">
                            <span class="news-date">${n.date || ''}</span>
                            <h4 class="news-title">${n.title || ''}</h4>
                            <p class="news-content">${n.content || ''}</p>
                        </div>`;
                });
            }
        });

        // WYNIKI
        onSnapshot(query(collection(db, "matches"), orderBy("timestamp", "desc"), limit(4)), (snap) => {
            const container = document.getElementById('matches-container');
            if(container) {
                container.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    container.innerHTML += `
                        <div class="match-card" data-aos="zoom-in">
                            <div class="match-info">${m.date} | ${m.time}</div>
                            <div class="match-teams">
                                <div class="team"><img src="${m.team1Logo}" alt="${m.team1}"><span>${m.team1}</span></div>
                                <div class="score">${m.score1} : ${m.score2}</div>
                                <div class="team"><img src="${m.team2Logo}" alt="${m.team2}"><span>${m.team2}</span></div>
                            </div>
                        </div>`;
                });
            }
        });
    </script>
</body>
</html>
