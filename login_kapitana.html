<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strefa Managera | Puchar Gwiazd</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #050a18;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #00d4ff;
            --text-main: #ffffff;
            --danger: #ff4d4d;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(5, 10, 24, 0.9), rgba(5, 10, 24, 0.95)), url('1.jpg');
            background-size: cover;
        }

        .login-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.1);
        }

        h2 { color: var(--accent); margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        
        input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            border-radius: 12px; border: 1px solid var(--border);
            background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; font-size: 1rem;
        }
        input:focus { outline: none; border-color: var(--accent); }

        button {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, #0055ff, #00d4ff);
            color: white; font-weight: 800; text-transform: uppercase; cursor: pointer;
            font-size: 1rem; transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3); }

        .error-msg { color: var(--danger); margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="login-card">
    <div style="font-size: 3rem; margin-bottom: 20px; color: white;"><i class="fas fa-user-tie"></i></div>
    <h2>Panel Drużyny</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail Managera" required>
        <input type="password" id="password" placeholder="Hasło" required>
        <button type="submit">Zaloguj się</button>
    </form>
    <div id="message" class="error-msg"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
        authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
        projectId: "puchargwiazd-bdaa4",
        storageBucket: "puchargwiazd-bdaa4.firebasestorage.app",
        messagingSenderId: "890734185883",
        appId: "1:890734185883:web:75e8df76127397b913612d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const msg = document.getElementById('message');

        msg.innerText = "Logowanie...";

        try {
            // 1. Logowanie w Auth
            const userCred = await auth.signInWithEmailAndPassword(email, pass);
            const uid = userCred.user.uid;

            // 2. Pobranie danych usera z Firestore
            const doc = await db.collection('users').doc(uid).get();

            if (doc.exists) {
                const userData = doc.data();
                
                // Sprawdzenie czy to Manager (utworzony w Admin Panelu)
                if (userData.role === 'TeamManager') {
                    // Zapisz ID drużyny w pamięci przeglądarki
                    localStorage.setItem('managerTeamId', userData.teamId);
                    localStorage.setItem('managerTeamName', userData.teamName);
                    
                    window.location.href = 'captain_panel.html';
                } else {
                    throw new Error("To konto nie ma uprawnień Managera Drużyny.");
                }
            } else {
                throw new Error("Brak profilu użytkownika w bazie danych.");
            }

        } catch (error) {
            console.error(error);
            auth.signOut();
            msg.innerText = "Błąd: " + error.message;
        }
    });
</script>

</body>
</html>
