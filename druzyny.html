<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Drużyna - Ładowanie...</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Globalne style i tło */
        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0;
            padding: 20px 10px; 
            background-color: #f4f7f9; /* Jasne, neutralne tło */
            color: #333;
            min-height: 100vh;
        }

        /* Kontener główny */
        .team-container {
            max-width: 800px; 
            margin: 0 auto; 
            padding: 15px;
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.1); 
        }

        /* Nagłówek i ID drużyny */
        #team-header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 3px solid #007bff;
            margin-bottom: 25px;
        }
        #team-name {
            font-size: 2.2em;
            color: #1565c0; /* Główny kolor drużyny */
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
        }
        #team-id-display {
            font-size: 1.1em;
            color: #6c757d;
            margin-top: 5px;
        }
        
        /* Sekcje */
        .section-header {
            font-size: 1.5em;
            color: #007bff;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid #ffc107; /* Akcent kolorystyczny */
            font-weight: 600;
        }
        
        /* =================================
           1. OSIĄGNIĘCIA
           ================================= */
        #achievements-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Umożliwia zawijanie na małych ekranach */
            gap: 10px;
            justify-content: center; /* Centrowanie na środku */
        }

        .achievement-badge {
            background-color: #e9ecef; /* Tło dla osiągnięcia */
            color: #495057;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: background-color 0.3s;
        }
        .achievement-badge:hover {
            background-color: #dee2e6;
        }
        .achievement-badge i {
            margin-right: 8px;
            color: #28a745; /* Kolor ikony - trofeum */
        }

        /* =================================
           2. SKŁAD ZAWODNIKÓW (Tabela)
           ================================= */
        .player-table-wrapper {
            overflow-x: auto; /* Umożliwia przewijanie na bardzo małych ekranach */
            margin-top: 20px;
        }
        .player-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .player-table th {
            background-color: #007bff;
            color: white;
            padding: 12px 15px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: none;
        }
        
        .player-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }
        
        .player-table tbody tr:nth-child(even) {
            background-color: #f8f9fa; /* Lekko ciemniejszy wiersz */
        }
        .player-table tbody tr:hover {
            background-color: #e9f2ff; /* Efekt hover */
        }

        .player-number {
            font-size: 1.2em;
            font-weight: 700;
            color: #dc3545; /* Kolor numeru */
            text-align: center;
            width: 50px; /* Ustalona szerokość kolumny numeru */
        }
        
        /* =================================
           3. RESPONSIVE (poprawki dla telefonu)
           ================================= */
        @media (max-width: 600px) {
            body { padding: 10px 5px; }
            .team-container { padding: 10px; border-radius: 0; box-shadow: none; }
            #team-name { font-size: 1.8em; }
            .section-header { font-size: 1.3em; margin-top: 20px; }

            /* Ukrywanie nagłówka numeru na małym ekranie */
            .player-table th:first-child {
                display: none;
            }
            /* Stylizacja komórek dla mobilności */
            .player-table td {
                display: block;
                padding: 8px 0;
                border-bottom: none;
            }

            .player-table tbody tr {
                display: block;
                border-bottom: 2px solid #007bff; /* Wyraźne oddzielenie zawodników */
                margin-bottom: 15px;
                padding-bottom: 5px;
            }
            
            /* Przesunięcie numeru zawodnika do pierwszej linii w komórce */
            .player-number {
                display: inline-block;
                margin-right: 15px;
                width: auto;
            }
            
            /* Ukrycie standardowej kolumny 'Imię i Nazwisko' na mobilnych i wyświetlenie jej obok numeru */
            .player-table td:nth-child(2)::before {
                content: "Imię: ";
                font-weight: 500;
                color: #6c757d;
                display: none; /* Ukryj label na mobilnym, bo nazwa jest wystarczająco oczywista */
            }
        }

    </style>
</head>
<body>

<div class="team-container">
    <div id="team-header">
        <h1 id="team-name">Ładowanie nazwy...</h1>
        <p id="team-id-display">ID: (Pobieranie danych)</p>
    </div>

    <h2 class="section-header"><i class="fas fa-trophy"></i> Osiągnięcia</h2>
    <ul id="achievements-list">
        <li>Brak osiągnięć.</li>
    </ul>

    <h2 class="section-header"><i class="fas fa-users"></i> Skład Drużyny</h2>
    <div class="player-table-wrapper">
        <table class="player-table">
            <thead>
                <tr>
                    <th style="width: 10%;" class="player-number-header">Nr</th>
                    <th style="width: 90%;">Imię i Nazwisko</th>
                </tr>
            </thead>
            <tbody id="players-list">
                <tr><td colspan="2">Ładowanie składu...</td></tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    // Konfiguracja Firebase (Te same dane co w panelu admina)
    const firebaseConfig = {
        apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
        authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
        databaseURL: "https://puchargwiazd-bdaa4-default-rtdb.europe-west1.firebasedatabase.app", 
        projectId: "puchargwiazd-bdaa4",
        storageBucket: "puchargwiazd-bdaa4.firebasestorage.app",
        messagingSenderId: "890734185883",
        appId: "1:890734185883:web:4868b8bbf66c4bc7dfe53e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const TEAM_BASE_PATH = "teams/teams/";

    // Funkcja do pobrania ID drużyny z URL (np. druzyna.html?id=Team1)
    function getTeamIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        // Normalizacja ID do poprawnego formatu dla ścieżki Firebase
        let teamId = params.get('id');
        return teamId ? teamId.replace(/\s+/g, '') : null;
    }

    function loadTeamDetails() {
        const teamId = getTeamIdFromUrl();
        const teamNameDisplay = document.getElementById("team-name");
        const teamIdDisplay = document.getElementById("team-id-display");
        const playersList = document.getElementById("players-list");
        const achievementsList = document.getElementById("achievements-list");
        const pageTitle = document.getElementById("page-title");

        if (!teamId) {
            teamNameDisplay.textContent = "Błąd: Brak ID drużyny w URL.";
            teamIdDisplay.textContent = "Użyj linku w formacie: druzyna.html?id=NAZWA_DRUZYNY";
            playersList.innerHTML = '<tr><td colspan="2">Brak danych.</td></tr>';
            return;
        }
        
        // Ustawienie wstępnej nazwy
        teamNameDisplay.textContent = teamId;
        teamIdDisplay.textContent = `ID: ${teamId}`;
        pageTitle.textContent = `Drużyna - ${teamId}`;

        // Nasłuchiwanie zmian w bazie danych dla wybranej drużyny
        db.ref(TEAM_BASE_PATH + teamId).on('value', snapshot => {
            const teamData = snapshot.val();

            if (!teamData) {
                teamNameDisplay.textContent = "Drużyna nie znaleziona";
                teamIdDisplay.textContent = `ID: ${teamId}`;
                playersList.innerHTML = '<tr><td colspan="2">Brak danych o drużynie.</td></tr>';
                achievementsList.innerHTML = '<li>Brak osiągnięć.</li>';
                return;
            }

            // 1. RENDEROWANIE SKŁADU
            playersList.innerHTML = '';
            const players = teamData.players;
            
            if (players) {
                // Konwersja obiektu na tablicę i sortowanie wg numeru
                const sortedPlayers = Object.values(players)
                    .sort((a, b) => (a.number || 999) - (b.number || 999));

                sortedPlayers.forEach(player => {
                    const row = document.createElement("tr");
                    const playerNumber = player.number !== undefined && player.number !== null ? player.number : '—'; 
                    
                    row.innerHTML = `
                        <td class="player-number">${playerNumber}</td>
                        <td>${player.name}</td>
                    `;
                    playersList.appendChild(row);
                });
            } else {
                playersList.innerHTML = '<tr><td colspan="2">Brak zawodników w składzie.</td></tr>';
            }

            // 2. RENDEROWANIE OSIĄGNIĘĆ
            achievementsList.innerHTML = '';
            const achievements = teamData.achievements;

            if (achievements) {
                const fragment = document.createDocumentFragment();
                // Iteracja przez wartości (teksty osiągnięć)
                Object.values(achievements).forEach(achievementText => {
                    const listItem = document.createElement("li");
                    listItem.classList.add('achievement-badge');
                    listItem.innerHTML = `<i class="fas fa-award"></i> ${achievementText}`;
                    fragment.appendChild(listItem);
                });
                achievementsList.appendChild(fragment);

            } else {
                achievementsList.innerHTML = '<li>Brak osiągnięć.</li>';
            }
        });
    }

    // Uruchomienie ładowania szczegółów po załadowaniu strony
    document.addEventListener('DOMContentLoaded', loadTeamDetails);
</script>
</body>
</html>
