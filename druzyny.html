<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puchar Gwiazd | Drużyny</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <style>
        /* STYL LISTY (Kompaktowy) */
        .teams-container {
            max-width: 900px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .team-row {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }

        .team-row:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00d4ff;
            transform: translateX(5px);
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .team-logo-small {
            width: 50px; height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00d4ff;
        }

        .team-name-row {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin: 0;
        }

        /* PRZYCISK */
        .btn-mini {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #ccc;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-mini:hover {
            border-color: #00d4ff;
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-content {
            background: #0f172a;
            width: 100%; max-width: 450px;
            border-radius: 16px;
            border: 1px solid #333;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            transform: scale(0.95); transition: 0.3s;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .modal-header {
            background: #1e293b;
            padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333;
        }
        .modal-header h3 { margin: 0; font-size: 1.2rem; color: #fff; }
        .close-btn { color: #aaa; cursor: pointer; font-size: 1.2rem; }
        .close-btn:hover { color: #fff; }

        .squad-list {
            list-style: none; padding: 0; margin: 0;
            max-height: 60vh; overflow-y: auto;
        }
        .player-li {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between;
            font-size: 0.95rem; color: #ddd;
        }
        .player-li:last-child { border-bottom: none; }
        .goal-badge { 
            background: rgba(0, 212, 255, 0.1); color: #00d4ff; 
            padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const CONFIG = { apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo", authDomain: "puchargwiazd-bdaa4.firebaseapp.com", projectId: "puchargwiazd-bdaa4", storageBucket: "puchargwiazd-bdaa4.firebasestorage.app", messagingSenderId: "890734185883", appId: "1:890734185883:web:75e8df76127397b913612d" };
        
        const app = initializeApp(CONFIG);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        signInAnonymously(auth).catch(console.error);

        // --- 1. POBIERANIE DRUŻYN ---
        const q = query(collection(db, "teams"));

        onSnapshot(q, (snap) => {
            const container = document.getElementById('teams-container');
            container.innerHTML = '';
            
            if (snap.empty) {
                container.innerHTML = '<p style="text-align:center; opacity:0.6;">Brak drużyn.</p>';
                return;
            }

            let teams = [];
            snap.forEach(doc => {
                let d = doc.data();
                d.id = doc.id; 
                teams.push(d);
            });

            // Sortowanie Drużyn A-Z
            teams.sort((a, b) => {
                const nameA = a.name ? a.name.toString() : "";
                const nameB = b.name ? b.name.toString() : "";
                return nameA.localeCompare(nameB);
            });

            teams.forEach(t => {
                const safeName = t.name ? t.name.replace(/'/g, "\\'") : "Drużyna";
                
                const row = `
                    <div class="team-row" data-aos="fade-up">
                        <div class="team-info">
                            <img src="${t.logo || 'logo.png'}" alt="Logo" class="team-logo-small">
                            <h3 class="team-name-row">${t.name || 'Brak nazwy'}</h3>
                        </div>
                        <button class="btn-mini" onclick="window.openSquad('${t.id}', '${safeName}')">
                            <i class="fas fa-list"></i> SKŁAD
                        </button>
                    </div>
                `;
                container.innerHTML += row;
            });
        });

        // --- 2. OBSŁUGA SKŁADU (POPRAWIONE NA SURNAME) ---
        window.openSquad = async function(teamId, teamName) {
            const modal = document.getElementById('squadModal');
            const list = document.getElementById('squadList');
            const title = document.getElementById('modalTitle');
            
            title.innerText = teamName;
            list.innerHTML = '<li style="text-align:center; padding:20px; color:#888;">Ładowanie...</li>';
            
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);

            try {
                const playersRef = collection(db, "teams", teamId, "players");
                const snap = await getDocs(playersRef);
                
                list.innerHTML = ''; 

                if (snap.empty) {
                    list.innerHTML = '<li style="text-align:center; padding:20px; color:#666;">Brak wpisanych zawodników.</li>';
                } else {
                    let players = [];
                    snap.forEach(doc => players.push(doc.data()));
                    
                    // --- SORTOWANIE PO SURNAME ---
                    players.sort((a, b) => {
                        // Zabezpieczenie: jeśli nie ma surname, użyj pustego stringa
                        const surA = a.surname ? a.surname.toString() : "";
                        const surB = b.surname ? b.surname.toString() : "";
                        
                        // Najpierw sortujemy po nazwisku
                        if (surA !== surB) {
                            return surA.localeCompare(surB);
                        }
                        
                        // Jak nazwiska są te same, sortujemy po imieniu
                        const nameA = a.name ? a.name.toString() : "";
                        const nameB = b.name ? b.name.toString() : "";
                        return nameA.localeCompare(nameB);
                    });

                    players.forEach(p => {
                        // Wyświetlanie: Imię + Nazwisko (używamy surname)
                        const fullName = `${p.name || ''} ${p.surname || ''}`.trim() || "Brak danych";
                        
                        list.innerHTML += `
                            <li class="player-li">
                                <span>${fullName}</span>
                                ${p.goals > 0 ? `<span class="goal-badge">⚽ ${p.goals}</span>` : ''}
                            </li>
                        `;
                    });
                }
            } catch (e) {
                console.error(e);
                list.innerHTML = '<li style="text-align:center; color:red; padding:20px;">Błąd pobierania danych.</li>';
            }
        };

        window.closeSquad = function() {
            const modal = document.getElementById('squadModal');
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 300);
        };
        
        document.getElementById('squadModal').addEventListener('click', (e) => {
            if (e.target.id === 'squadModal') window.closeSquad();
        });
    </script>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">PUCHAR GWIAZD</span>
        </a>
        <div class="nav-links">
            <a href="index.html">STRONA GŁÓWNA</a>
            <a href="druzyny.html" class="active-link" style="color:#00d4ff; opacity:1;">DRUŻYNY</a>
            <a href="terminarz.html">TERMINARZ</a>
            <a href="tabela.html">TABELE</a>
            <a href="regulamin.html">REGULAMIN</a>
            <a href="onas.html">O NAS</a>
            <a href="login_kapitana.html" class="admin-btn">KAPITAN</a>
            <a href="admin.html" class="admin-btn" style="background: rgba(255, 77, 77, 0.15); border-color: var(--danger);">ADMIN</a>
        </div>
    </nav>

    <main class="container">
        <header class="page-header" data-aos="fade-down" style="text-align:center; margin: 50px 0 30px;">
            <h2 style="font-size:2rem; font-weight:800; margin:0;">DRUŻYNY</h2>
            <p style="color:#00d4ff; letter-spacing:2px; font-size:0.9rem; font-weight:700;">UCZESTNICY TURNIEJU</p>
        </header>

        <div id="teams-container" class="teams-container">
            <p style="text-align:center; opacity:0.5;">Wczytywanie...</p>
        </div>
    </main>

    <div id="squadModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nazwa Drużyny</h3>
                <i class="fas fa-times close-btn" onclick="window.closeSquad()"></i>
            </div>
            <ul id="squadList" class="squad-list">
                </ul>
        </div>
    </div>

    <footer style="text-align:center; padding: 40px; opacity: 0.4; font-size: 0.8rem; margin-top:50px; border-top: 1px solid rgba(255,255,255,0.1);">
        &copy; 2025 PUCHAR GWIAZD
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script> AOS.init({ duration: 600, once: true }); </script>

</body>
</html>
