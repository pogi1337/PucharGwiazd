<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puchar Gwiazd - Lista Drużyn</title>

    <!-- Importy Firebase V11 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // 1. KONFIGURACJA (Twoja)
        const HARDCODED_CONFIG = {
            apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
            authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
            projectId: "puchargwiazd-bdaa4",
            storageBucket: "puchargugwiazd-bdaa4.firebasestorage.app",
            messagingSenderId: "890734185883",
            appId: "1:890734185883:web:33e7f6e45b2a7095dfe53e"
        };

        // Inicjalizacja
        const app = initializeApp(HARDCODED_CONFIG);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Ścieżka do głównej kolekcji
        const PATH_TEAMS = 'teams';

        // Stan aplikacji
        const loadedPlayers = new Set(); // Zestaw ID drużyn, dla których pobrano już graczy

        // Start aplikacji
        async function initApp() {
            try {
                await signInAnonymously(auth);
                loadTeams();
            } catch (e) {
                console.warn("Błąd logowania anonimowego, próbuję wczytać dane...", e);
                loadTeams();
            }
        }

        // 2. Ładowanie Drużyn
        function loadTeams() {
            const list = document.getElementById('teams-list');
            
            const q = query(collection(db, PATH_TEAMS), orderBy('name'));

            onSnapshot(q, (snapshot) => {
                list.innerHTML = ''; // Czyścimy listę
                
                if (snapshot.empty) {
                    list.innerHTML = '<p style="text-align:center; color:#888;">Brak zarejestrowanych drużyn.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const t = doc.data();
                    const teamId = doc.id;

                    // Tworzenie elementu karty drużyny
                    const li = document.createElement('li');
                    li.className = 'team-card';
                    li.id = `card-${teamId}`;
                    
                    li.innerHTML = `
                        <div class="team-card-header" onclick="window.toggleTeam('${teamId}')">
                            <h3><i class="fas fa-shield-alt"></i> ${t.name}</h3>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <span class="group-tag">Gr. ${t.group || '-'}</span>
                                <i class="fas fa-chevron-down toggle-icon" id="icon-${teamId}"></i>
                            </div>
                        </div>
                        <div class="team-details" id="details-${teamId}">
                            <div class="manager-info">Kapitan/Manager: <strong>${t.manager || t.managerEmail || 'Brak danych'}</strong></div>
                            <h4 class="squad-title">Skład:</h4>
                            <div id="players-list-${teamId}" class="players-container">
                                <p class="loading-text">Ładowanie składu...</p>
                            </div>
                        </div>
                    `;
                    list.appendChild(li);
                });
            }, (error) => {
                console.error("Błąd:", error);
                list.innerHTML = '<p style="color:red; text-align:center;">Błąd ładowania danych. Sprawdź połączenie.</p>';
            });
        }

        // 3. Funkcja rozwijania i ładowania graczy (Eksportowana do window)
        window.toggleTeam = (teamId) => {
            const card = document.getElementById(`card-${teamId}`);
            const details = document.getElementById(`details-${teamId}`);
            const icon = document.getElementById(`icon-${teamId}`);
            
            // Przełączanie klasy active
            const isActive = card.classList.toggle('expanded');
            
            // Jeśli rozwijamy i jeszcze nie pobraliśmy graczy dla tej drużyny -> pobierz ich
            if (isActive && !loadedPlayers.has(teamId)) {
                loadPlayersForTeam(teamId);
                loadedPlayers.add(teamId);
            }
        };

        // 4. Pobieranie graczy z podkolekcji
        function loadPlayersForTeam(teamId) {
            const container = document.getElementById(`players-list-${teamId}`);
            
            const playersRef = collection(db, PATH_TEAMS, teamId, 'players');
            const q = query(playersRef, orderBy('number')); // Sortowanie po numerze

            // Używamy onSnapshot, żeby skład aktualizował się na żywo
            onSnapshot(q, (snapshot) => {
                container.innerHTML = ''; // Czyść loader
                
                if (snapshot.empty) {
                    container.innerHTML = '<p class="empty-squad">Brak zawodników w składzie.</p>';
                    return;
                }

                const ul = document.createElement('ul');
                ul.className = 'players-list';

                snapshot.forEach(doc => {
                    const p = doc.data();
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="p-number">${p.number || '-'}</span>
                        <span class="p-name">${p.name} ${p.surname}</span>
                        <span class="p-pos">${p.position || ''}</span>
                    `;
                    ul.appendChild(li);
                });
                container.appendChild(ul);
                
                // Aktualizacja licznika (opcjonalnie)
                // const countEl = document.querySelector(`#card-${teamId} .player-count`);
                // if(countEl) countEl.textContent = snapshot.size;

            }, (error) => {
                console.error("Błąd graczy:", error);
                container.innerHTML = '<p style="color:red;">Błąd pobierania składu.</p>';
            });
        }

        // Uruchomienie
        window.addEventListener('load', initApp);

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
    
    <style>
        /* STYLE GLOBALNE */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 20px;
            background: linear-gradient(135deg, #e0f2f7 0%, #bbdefb 100%);
            color: #212121;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            color: #e0e0e0;
        }

        /* Header i Nav */
        .header {
            max-width: 900px; margin: 0 auto 30px; padding: 20px;
            background: white; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header h1 { margin: 0; color: #1565c0; }
        body.dark-mode .header { background: #263238; }
        body.dark-mode .header h1 { color: #90caf9; }

        .login-links a {
            color: white; background: #1976d2; padding: 8px 12px; 
            border-radius: 5px; text-decoration: none; font-weight: bold;
        }

        #main-nav {
            max-width: 900px; margin: 0 auto 30px; background: #1976d2;
            border-radius: 10px; padding: 10px;
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
        }
        #main-nav a { color: white; text-decoration: none; font-weight: bold; padding: 5px 10px; }
        body.dark-mode #main-nav { background: #0d47a1; }

        /* KARTY DRUŻYN */
        .content-container { max-width: 900px; margin: 0 auto; }
        #teams-list { list-style: none; padding: 0; }

        .team-card {
            background: white; border-radius: 10px;
            margin-bottom: 15px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        body.dark-mode .team-card { background: #37474f; }

        .team-card-header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; background: rgba(0,0,0,0.02);
        }
        .team-card-header:hover { background: rgba(0,0,0,0.05); }
        
        .team-card h3 { margin: 0; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .group-tag { 
            background: #e3f2fd; color: #1565c0; padding: 4px 8px; 
            border-radius: 4px; font-size: 0.8rem; font-weight: bold; 
        }
        body.dark-mode .group-tag { background: #263238; color: #90caf9; }
        
        .toggle-icon { transition: transform 0.3s; }
        .team-card.expanded .toggle-icon { transform: rotate(180deg); }

        /* DETALE (ROZWIJANE) */
        .team-details {
            max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out;
            background: rgba(0,0,0,0.01);
        }
        .team-card.expanded .team-details { max-height: 1000px; } /* Wystarczająco dużo */

        .manager-info { padding: 10px 20px; font-size: 0.9rem; color: #666; border-bottom: 1px solid #eee; }
        body.dark-mode .manager-info { color: #aaa; border-color: #555; }

        .squad-title { margin: 10px 20px 5px; color: #1565c0; font-size: 0.9rem; text-transform: uppercase; }
        body.dark-mode .squad-title { color: #90caf9; }

        /* LISTA ZAWODNIKÓW */
        .players-list { list-style: none; padding: 0; margin: 0; }
        .players-list li {
            display: flex; align-items: center; padding: 8px 20px;
            border-bottom: 1px solid #f0f0f0; font-size: 0.95rem;
        }
        body.dark-mode .players-list li { border-color: #455a64; }
        
        .p-number { font-weight: bold; width: 30px; color: #1976d2; }
        .p-name { flex-grow: 1; }
        .p-pos { font-size: 0.8rem; color: #888; font-style: italic; }
        
        .loading-text, .empty-squad { padding: 15px 20px; color: #888; font-style: italic; font-size: 0.9rem; }

        /* Przełącznik */
        #theme-toggle {
            position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px;
            border-radius: 50%; background: #1976d2; color: white; border: none;
            font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) {
            .header { flex-direction: column; text-align: center; }
            .login-links { margin-top: 10px; }
        }
    </style>
</head>
