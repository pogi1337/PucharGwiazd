    <!-- Importy Firebase V11 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // 1. KONFIGURACJA (Twoja)
        const HARDCODED_CONFIG = {
            apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
            authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
            projectId: "puchargwiazd-bdaa4",
            storageBucket: "puchargugwiazd-bdaa4.firebasestorage.app",
            messagingSenderId: "890734185883",
            appId: "1:890734185883:web:33e7f6e45b2a7095dfe53e"
        };

        const app = initializeApp(HARDCODED_CONFIG);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const PATH_TEAMS = 'teams';
        const loadedPlayers = new Set();

        async function initApp() {
            try {
                await signInAnonymously(auth);
                loadTeams();
            } catch (e) {
                console.warn("Błąd logowania anonimowego, próbuję wczytać dane...", e);
                loadTeams();
            }
        }

        function loadTeams() {
            const list = document.getElementById('teams-list');
            const q = query(collection(db, PATH_TEAMS), orderBy('name'));

            onSnapshot(q, (snapshot) => {
                list.innerHTML = '';
                
                if (snapshot.empty) {
                    list.innerHTML = '<p style="text-align:center; color:#888; font-size:1.2rem;">Brak zarejestrowanych drużyn.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const t = doc.data();
                    const teamId = doc.id;

                    const li = document.createElement('li');
                    li.className = 'team-card';
                    li.id = `card-${teamId}`;
                    
                    li.innerHTML = `
                        <div class="team-card-header" onclick="window.toggleTeam('${teamId}')">
                            <h3><i class="fas fa-shield-alt"></i> ${t.name}</h3>
                            <div style="display:flex; align-items:center; gap:15px;">
                                <span class="group-tag">Gr. ${t.group || '-'}</span>
                                <i class="fas fa-chevron-down toggle-icon" id="icon-${teamId}"></i>
                            </div>
                        </div>
                        <div class="team-details" id="details-${teamId}">
                            <div class="manager-info">
                                <i class="fas fa-user-tie"></i> Kapitan: <strong>${t.manager || t.managerEmail || 'Brak danych'}</strong>
                            </div>
                            <h4 class="squad-title">SKŁAD DRUŻYNY</h4>
                            <div id="players-list-${teamId}" class="players-container">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                    `;
                    list.appendChild(li);
                });
            }, (error) => {
                console.error("Błąd:", error);
                list.innerHTML = '<p style="color:red; text-align:center;">Błąd ładowania danych.</p>';
            });
        }

        window.toggleTeam = (teamId) => {
            const card = document.getElementById(`card-${teamId}`);
            const isActive = card.classList.toggle('expanded');
            
            if (isActive && !loadedPlayers.has(teamId)) {
                loadPlayersForTeam(teamId);
                loadedPlayers.add(teamId);
            }
        };

        function loadPlayersForTeam(teamId) {
            const container = document.getElementById(`players-list-${teamId}`);
            const playersRef = collection(db, PATH_TEAMS, teamId, 'players');
            const q = query(playersRef, orderBy('number'));

            onSnapshot(q, (snapshot) => {
                container.innerHTML = '';
                
                if (snapshot.empty) {
                    container.innerHTML = '<p class="empty-squad">Brak zawodników w składzie.</p>';
                    return;
                }

                const ul = document.createElement('ul');
                ul.className = 'players-list';

                snapshot.forEach(doc => {
                    const p = doc.data();
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="player-row">
                            <span class="p-number">${p.number || '-'}</span>
                            <span class="p-name">${p.name} ${p.surname}</span>
                        </div>
                        <span class="p-pos">${p.position || ''}</span>
                    `;
                    ul.appendChild(li);
                });
                container.appendChild(ul);

            }, (error) => {
                console.error("Błąd graczy:", error);
                container.innerHTML = '<p style="color:red;">Błąd pobierania składu.</p>';
            });
        }

        window.addEventListener('load', initApp);
        
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           NOWOCZESNY STYL - GRANATOWO-BIAŁY + NEON
           ========================================= */
        
        :root {
            --bg-dark: #0a0e17;       /* Bardzo ciemny granat */
            --bg-card: #131a2a;       /* Trochę jaśniejszy */
            --accent: #00d4ff;        /* Neonowy błękit */
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text-main: #ffffff;
            --text-sec: #a0aec0;
            --border: #1f2a40;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* HEADER */
        .header {
            width: 100%; max-width: 1000px; padding: 20px; margin-top: 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(19, 26, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .header h1 {
            font-size: 1.8rem; font-weight: 900; letter-spacing: 1px; margin: 0;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .login-links a {
            color: var(--text-sec); text-decoration: none; font-weight: 600; font-size: 0.9rem;
            margin-left: 15px; transition: 0.3s; position: relative;
        }
        .login-links a:hover { color: var(--accent); text-shadow: 0 0 8px var(--accent-glow); }

        /* NAV */
        #main-nav {
            margin: 20px 0 40px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;
        }
        #main-nav a {
            color: var(--text-sec); text-decoration: none; font-weight: 600; font-size: 0.9rem;
            padding: 10px 20px; border-radius: 30px; border: 1px solid transparent;
            transition: 0.3s; background: var(--bg-card);
        }
        #main-nav a:hover {
            border-color: var(--accent); color: #fff;
            box-shadow: 0 0 15px var(--accent-glow); transform: translateY(-2px);
        }

        /* CONTENT */
        .content-container { width: 100%; max-width: 800px; padding: 0 20px; box-sizing: border-box; }
        h2 { text-align: center; font-size: 2rem; margin-bottom: 30px; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        
        #teams-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 20px; }

        /* KARTA DRUŻYNY */
        .team-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* EFEKT NEONU PRZY NAJECHANIU */
        .team-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow), inset 0 0 20px rgba(0, 212, 255, 0.05);
            transform: scale(1.02);
            z-index: 2;
        }

        .team-card-header {
            padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        
        .team-card h3 {
            margin: 0; font-size: 1.3rem; font-weight: 700; color: #fff;
            display: flex; align-items: center; gap: 12px;
        }
        .team-card h3 i { color: var(--accent); font-size: 1.1rem; }
        
        .group-tag {
            background: rgba(255, 255, 255, 0.1); color: var(--text-sec);
            padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .toggle-icon { color: var(--text-sec); transition: transform 0.4s; }
        
        /* STAN ROZWINIĘTY */
        .team-card.expanded {
            border-color: var(--accent);
            box-shadow: 0 0 25px var(--accent-glow);
        }
        .team-card.expanded .toggle-icon { transform: rotate(180deg); color: var(--accent); }
        
        .team-details {
            max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out, opacity 0.5s;
            opacity: 0; background: rgba(0,0,0,0.2);
        }
        .team-card.expanded .team-details { max-height: 1000px; opacity: 1; }
        
        .manager-info {
            padding: 15px 25px; border-bottom: 1px solid var(--border);
            font-size: 0.9rem; color: var(--text-sec);
            display: flex; align-items: center; gap: 8px;
        }
        .manager-info strong { color: #fff; }
        .manager-info i { color: var(--accent); }

        .squad-title {
            margin: 20px 25px 10px; font-size: 0.8rem; letter-spacing: 1px;
            color: var(--text-sec); text-transform: uppercase; font-weight: 700;
        }

        /* LISTA ZAWODNIKÓW */
        .players-list {
            list-style: none; padding: 0 25px 25px; margin: 0;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;
        }
        .players-list li {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 10px 15px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .players-list li:hover { background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.1); }
        
        .player-row { display: flex; align-items: center; gap: 10px; }
        .p-number {
            font-weight: 900; color: var(--bg-dark); background: var(--accent);
            width: 24px; height: 24px; display: flex; justify-content: center; align-items: center;
            border-radius: 50%; font-size: 0.8rem;
        }
        .p-name { font-weight: 600; font-size: 0.95rem; }
        .p-pos { font-size: 0.75rem; color: var(--text-sec); text-transform: uppercase; letter-spacing: 0.5px; border: 1px solid var(--border); padding: 2px 6px; border-radius: 4px; }

        .empty-squad, .loading-spinner { text-align: center; padding: 20px; color: var(--text-sec); font-style: italic; }
        .loading-spinner::after { content: "⟳"; display: inline-block; animation: spin 1s infinite linear; margin-left: 5px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* FOOTER */
        .footer { margin-top: auto; padding: 40px 0; text-align: center; color: var(--text-sec); font-size: 0.85rem; border-top: 1px solid var(--border); width: 100%; margin-top: 60px; background: #070a11; }
        .social-media-links a { color: var(--text-sec); margin: 0 10px; font-size: 1.4rem; transition: 0.3s; }
        .social-media-links a:hover { color: #fff; transform: scale(1.2); display: inline-block; }
        
        #theme-toggle {
            position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px;
            border-radius: 50%; background: var(--bg-card); color: #fff; border: 1px solid var(--border);
            font-size: 1.2rem; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s; display: flex; justify-content: center; align-items: center;
        }
        #theme-toggle:hover { border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }
        
        /* Responsywność */
        @media (max-width: 600px) {
            .header { flex-direction: column; gap: 15px; text-align: center; border-radius: 0 0 20px 20px; margin-top: 0; border: none; border-bottom: 1px solid var(--border); }
            #main-nav { gap: 8px; }
            #main-nav a { padding: 8px 15px; font-size: 0.8rem; }
            .players-list { grid-template-columns: 1fr; padding: 0 15px 15px; }
            .team-card-header { padding: 15px; }
            .team-card h3 { font-size: 1.1rem; }
        }
    </style>
</head>
