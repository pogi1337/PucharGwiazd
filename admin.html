<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Kapitana - Puchar Gwiazd</title>

    <!-- Importy Firebase V11 (Modularne) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, query, onSnapshot, getDoc, doc, 
            addDoc, updateDoc, deleteDoc, orderBy, serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // 1. KONFIGURACJA FIREBASE (Twoja W≈Çasna)
        // ==========================================
        const HARDCODED_CONFIG = {
            apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
            authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
            projectId: "puchargwiazd-bdaa4",
            storageBucket: "puchargugwiazd-bdaa4.firebasestorage.app",
            messagingSenderId: "890734185883",
            appId: "1:890734185883:web:33e7f6e45b2a7095dfe53e"
        };

        // üî• WYMUSZENIE TWOJEGO PROJEKTU üî•
        // Ignorujemy konfiguracjƒô ≈õrodowiska, aby po≈ÇƒÖczyƒá siƒô bezpo≈õrednio z TwojƒÖ bazƒÖ.
        const app = initializeApp(HARDCODED_CONFIG);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // ≈öcie≈ºki do g≈Ç√≥wnych kolekcji (zgodne z Twoim Firestore)
        const PATH_USERS = 'users';     
        const PATH_TEAMS = 'teams';

        // Zmienne stanu
        let currentTeamId = "";

        // ==========================================
        // 2. LOGIKA UI I KOMUNIKAT√ìW
        // ==========================================
        
        function showMessage(text, type = 'success') {
            const msgDiv = document.getElementById('custom-message');
            if (!msgDiv) return;
            msgDiv.textContent = text;
            msgDiv.className = type === 'success' ? 'msg-success' : 'msg-error';
            msgDiv.style.display = 'block';
            setTimeout(() => msgDiv.style.display = 'none', 3000);
        }

        // Eksport funkcji do globalnego scope (dla HTML onclick)
        window.openModal = () => document.getElementById("addModal").style.display = "flex";
        window.closeModal = () => {
            document.getElementById("addModal").style.display = "none";
            document.getElementById("new-name").value = "";
            document.getElementById("new-surname").value = "";
            document.getElementById("new-number").value = "";
            document.getElementById("new-position").value = "";
        };
        
        window.logout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error(error);
            }
        };

        // ==========================================
        // 3. LOGIKA APLIKACJI
        // ==========================================

        // A. Logowanie
        const loginForm = document.getElementById("login-form");
        if (loginForm) {
            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const msgArea = document.getElementById("login-msg");

                msgArea.textContent = "Logowanie...";
                msgArea.className = "message-area";

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    msgArea.textContent = "";
                } catch (error) {
                    msgArea.textContent = "B≈ÇƒÖd: " + error.message;
                    msgArea.className = "message-area error-msg";
                }
            });
        }

        // B. Obs≈Çuga stanu uwierzytelnienia
        onAuthStateChanged(auth, async (user) => {
            const loading = document.getElementById("loading-screen");
            const loginView = document.getElementById("login-view");
            const panelView = document.getElementById("panel-view");

            if (user) {
                try {
                    // 1. Sprawd≈∫ czy user jest w kolekcji users
                    const userDocRef = doc(db, PATH_USERS, user.uid);
                    const docSnap = await getDoc(userDocRef);
                    
                    if (docSnap.exists()) {
                         const userData = docSnap.data();
                         
                         // Sprawdzamy czy jest teamManagerem LUB Adminem
                         if (userData.role === "teamManager" || userData.role === "admin" || userData.admin === true) {
                            // JEST UPRAWNIONY
                            currentTeamId = userData.teamId;
                            
                            if (!currentTeamId) {
                                showMessage("B≈ÇƒÖd: Twoje konto nie ma przypisanej dru≈ºyny (brak pola teamId).", 'error');
                                // Nie wylogowujemy, ≈ºeby u≈ºytkownik m√≥g≈Ç zobaczyƒá b≈ÇƒÖd
                                loading.style.display = "none";
                                return; 
                            }

                            setupTeamListeners(currentTeamId);
                            
                            loading.style.display = "none";
                            loginView.style.display = "none";
                            panelView.style.display = "block";
                         } else {
                            // BRAK ROLI
                            showMessage("To konto nie ma uprawnie≈Ñ kapitana (rola: teamManager).", 'error');
                            await signOut(auth);
                         }
                    } else {
                        // DOKUMENT NIE ISTNIEJE
                        console.error("Dokument u≈ºytkownika nie istnieje:", user.uid);
                        showMessage("B≈ÇƒÖd: Brak profilu u≈ºytkownika w bazie.", 'error');
                        await signOut(auth);
                    }
                } catch (error) {
                    console.error("B≈ÇƒÖd weryfikacji:", error);
                    showMessage(`B≈ÇƒÖd weryfikacji konta: ${error.message}`, 'error');
                    await signOut(auth);
                }
            } else {
                // Wylogowany
                loading.style.display = "none";
                panelView.style.display = "none";
                loginView.style.display = "block";
            }
        });

        // C. Nas≈Çuchiwanie danych (Realtime)
        function setupTeamListeners(tid) {
            // 1. Dane dru≈ºyny
            const teamRef = doc(db, PATH_TEAMS, tid);
            onSnapshot(teamRef, (docSnap) => {
                if (docSnap.exists()) {
                    document.getElementById("team-name").textContent = "ZarzƒÖdzasz dru≈ºynƒÖ: " + docSnap.data().name;
                } else {
                    document.getElementById("team-name").textContent = "B≈ÇƒÖd: Nie znaleziono dru≈ºyny o ID: " + tid;
                }
            }, (error) => {
                console.error("B≈ÇƒÖd odczytu dru≈ºyny:", error);
                document.getElementById("team-name").textContent = "B≈ÇƒÖd dostƒôpu do danych dru≈ºyny.";
            });

            // 2. Lista zawodnik√≥w (Podkolekcja players w dokumencie dru≈ºyny)
            const playersRef = collection(db, PATH_TEAMS, tid, "players");
            const q = query(playersRef, orderBy("number"));
            
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById("players-list");
                list.innerHTML = "";

                if (snapshot.empty) {
                    list.innerHTML = "<p style='text-align:center;color:#666;'>Brak zawodnik√≥w. Dodaj pierwszego!</p>";
                    return;
                }

                snapshot.forEach(docSnap => {
                    const p = docSnap.data();
                    const div = document.createElement("div");
                    div.className = "player-card";
                    div.innerHTML = `
                        <label>Imiƒô</label>
                        <input id="name-${docSnap.id}" value="${p.name || ''}" onchange="window.savePlayer('${docSnap.id}')">
                        
                        <label>Nazwisko</label>
                        <input id="surname-${docSnap.id}" value="${p.surname || ''}" onchange="window.savePlayer('${docSnap.id}')">
                        
                        <div style="display:grid; grid-template-columns: 1fr 2fr; gap:10px;">
                            <div>
                                <label>Nr</label>
                                <input type="number" id="number-${docSnap.id}" value="${p.number || ''}" onchange="window.savePlayer('${docSnap.id}')" min="1">
                            </div>
                            <div>
                                <label>Pozycja</label>
                                <input id="position-${docSnap.id}" value="${p.position || ''}" onchange="window.savePlayer('${docSnap.id}')">
                            </div>
                        </div>

                        <div style="text-align:right; margin-top:10px;">
                            <button class="btn btn-delete" onclick="window.deletePlayer('${docSnap.id}')">üóë Usu≈Ñ</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            }, (error) => {
                console.error("B≈ÇƒÖd odczytu graczy:", error);
                const list = document.getElementById("players-list");
                list.innerHTML = "<p style='text-align:center;color:red;'>B≈ÇƒÖd ≈Çadowania zawodnik√≥w (Brak uprawnie≈Ñ lub z≈Ça ≈õcie≈ºka).</p>";
            });
        }

        // D. Operacje na danych (Eksportowane do window)
        
        window.addPlayer = async () => {
            const name = document.getElementById("new-name").value.trim();
            const surname = document.getElementById("new-surname").value.trim();
            const number = parseInt(document.getElementById("new-number").value.trim());
            const position = document.getElementById("new-position").value.trim();

            if (!name || !surname || !position) return showMessage("Uzupe≈Çnij dane!", 'error');
            if (isNaN(number)) return showMessage("Numer musi byƒá liczbƒÖ!", 'error');

            try {
                const playersRef = collection(db, PATH_TEAMS, currentTeamId, "players");
                await addDoc(playersRef, {
                    name, surname, number, position,
                    createdAt: serverTimestamp()
                });
                window.closeModal();
                showMessage("Dodano zawodnika!", 'success');
            } catch (e) {
                console.error(e);
                showMessage("B≈ÇƒÖd dodawania.", 'error');
            }
        };

        window.savePlayer = async (pid) => {
            const name = document.getElementById(`name-${pid}`).value;
            const surname = document.getElementById(`surname-${pid}`).value;
            const number = parseInt(document.getElementById(`number-${pid}`).value);
            const position = document.getElementById(`position-${pid}`).value;

            try {
                const playerRef = doc(db, PATH_TEAMS, currentTeamId, "players", pid);
                await updateDoc(playerRef, { name, surname, number, position });
                // cicha aktualizacja
            } catch (e) {
                showMessage("B≈ÇƒÖd zapisu zmian.", 'error');
            }
        };

        window.deletePlayer = async (pid) => {
            // Uproszczone potwierdzenie
            if (!confirm("UsunƒÖƒá zawodnika?")) return;

            try {
                const playerRef = doc(db, PATH_TEAMS, currentTeamId, "players", pid);
                await deleteDoc(playerRef);
                showMessage("Usuniƒôto.", 'success');
            } catch (e) {
                showMessage("B≈ÇƒÖd usuwania.", 'error');
            }
        };
        
        // Obs≈Çuga zamkniƒôcia modala t≈Çem
        window.onclick = function(event) {
            const modal = document.getElementById("addModal");
            if (event.target == modal) window.closeModal();
        };

    </script>

    <style>
        :root {
            --blue: #2196f3;
            --dark: #0a0a0a;
            --card: #111;
            --text: #e0e0e0;
            --border: #1e1e1e;
            --error: #ff4444;
            --success: #00C851;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--text);
            padding: 20px;
            margin: 0;
        }

        h2, h3 {
            color: var(--blue);
            text-align: center;
        }

        /* --- WIDOKI (Kontenery) --- */
        #login-view, #panel-view {
            max-width: 700px;
            margin: 0 auto;
            display: none;
        }

        /* --- STYL LOGOWANIA --- */
        .login-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(33,150,243,0.15);
        }

        .login-box input {
            width: 100%;
            background: #0d0d0d;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .message-area {
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
            font-size: 14px;
        }
        .error-msg { color: var(--error); }
        .success-msg { color: var(--success); }

        /* --- STYL PANELU --- */
        #team-name {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .player-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 14px;
            box-shadow: 0 0 10px rgba(33,150,243,0.1);
            transition: all 0.3s ease;
        }

        .player-card:hover {
            box-shadow: 0 0 20px rgba(33,150,243,0.3);
        }

        .player-card label {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
            display: block;
        }

        .player-card input {
            width: 100%;
            background: #0d0d0d;
            border: 1px solid #222;
            color: var(--text);
            padding: 8px;
            margin: 4px 0 10px 0;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn {
            background: var(--blue);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 8px;
            transition: 0.3s;
        }

        .btn:hover { background: #1976d2; }
        .btn-full { width: 100%; padding: 12px; font-size: 16px; margin-top: 10px; }
        .btn-delete { background: #e53935; }
        .btn-delete:hover { background: #c62828; }
        
        .logout {
            margin-top: 30px;
            text-align: center;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
        }
        
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #0d0d0d;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            cursor: pointer;
            margin-top: -10px;
        }
        .close:hover { color: white; }

        /* Loader */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* W≈Çasny styl dla komunikat√≥w (zamiast alert) */
        #custom-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .msg-success { background: var(--success); }
        .msg-error { background: var(--error); }
    </style>
</head>
<body>

    <!-- W≈Çasny obszar komunikat√≥w -->
    <div id="custom-message"></div>

    <div id="loading-screen">
        <h3>üîÑ Wczytywanie...</h3>
    </div>

    <div id="login-view">
        <div class="login-box">
            <h2>üîê Logowanie Kapitana</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Has≈Ço" required>
                <button type="submit" class="btn btn-full">Zaloguj</button>
            </form>
            <div id="login-msg" class="message-area"></div>
        </div>
    </div>

    <div id="panel-view">
        <h2>‚öΩ Panel ZarzƒÖdzania</h2>
        <p id="team-name">Wczytywanie danych dru≈ºyny...</p>
        
        <!-- Dodaj przycisk do otwierania modalu -->
        <button class="btn btn-full" onclick="openModal()">‚ûï Dodaj zawodnika</button>
        
        <h3>Twoi Zawodnicy</h3>
        
        <div id="players-list" style="margin-top: 20px;"></div>

        <p class="logout" onclick="logout()">üö™ Wyloguj siƒô</p>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Dodaj nowego gracza</h3>
            <input id="new-name" placeholder="Imiƒô" required>
            <input id="new-surname" placeholder="Nazwisko" required>
            <input id="new-number" placeholder="Numer" type="number" required min="1">
            <input id="new-position" placeholder="Pozycja (np. Napastnik)" required>
            <button class="btn btn-full" onclick="addPlayer()">Zapisz zawodnika</button>
        </div>
    </div>
</body>
</html>
