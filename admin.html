<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administratora - Puchar Gwiazd</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <style>
    /* pozostaje taki sam */
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="container" id="login-box">
  <h2>Logowanie admina</h2>
  <input id="login-email" type="email" placeholder="Email" />
  <input id="login-pass" type="password" placeholder="Hasło" />
  <button id="login-btn">Zaloguj</button>
  <div id="login-msg" class="message"></div>
</div>

<!-- PANEL ADMINA -->
<div class="panel" id="admin-wrapper" style="display:none;">

  <!-- TWORZENIE DRUŻYNY -->
  <section>
    <h2>Tworzenie drużyny</h2>
    <input id="team-id" placeholder="Nazwa drużyny" />
    <input id="team-email" type="email" placeholder="Email drużyny" />
    <input id="team-pass" type="password" placeholder="Hasło (min. 6 znaków)" />
    <button id="create-team-btn">Utwórz drużynę</button>
    <div id="team-msg" class="message"></div>
  </section>

  <!-- NADAWANIE ADMINA -->
  <section>
    <h2>Nadawanie uprawnień admina</h2>
    <input id="new-admin-email" type="email" placeholder="Email użytkownika" />
    <button id="grant-admin-btn">Nadaj admina</button>
    <div id="admin-msg" class="message"></div>
  </section>

  <!-- MECZE -->
  <section>
    <h2>Zarządzanie meczami</h2>

    <!-- WYBÓR DRUŻYN Z BAZY -->
    <select id="teamA"></select>
    <select id="teamB"></select>

    <input id="group" placeholder="Grupa (np. A)" />
    <input id="match-date" type="date" />
    <input id="match-time" type="time" />
    <button id="add-match-btn">Dodaj mecz</button>

    <h3 style="margin-top:15px;">Filtr statusu</h3>
    <select id="match-status-filter">
      <option value="wszyscy">Wszyscy</option>
      <option value="planowany">Planowane</option>
      <option value="trwa">Trwające</option>
      <option value="zakończony">Zakończone</option>
    </select>

    <div id="matches-list"></div>
  </section>

  <!-- TABELA GRUPOWA (EDYTOWALNA) -->
  <section>
    <h2>Tabele grup</h2>
    <div id="group-tables" class="group-section"></div>
  </section>

  <!-- STRZELCY (EDYCJA) -->
  <section>
    <h2>Klasyfikacja strzelców</h2>

    <!-- Dodawanie strzelca -->
    <input id="scorer-name" placeholder="Zawodnik" />
    <select id="scorer-team"></select>
    <input id="scorer-goals" type="number" placeholder="Bramki" />
    <button id="add-scorer-btn">Dodaj / Zapisz strzelca</button>

    <table id="scorers-table">
      <thead>
        <tr>
          <th>Zawodnik</th>
          <th>Drużyna</th>
          <th>Bramki</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</div>

<script src="admin.js"></script>
</body>
</html>
