<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administratora - Puchar Gwiazd</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary: #007bff;
      --dark: #0a0a0a;
      --bg: #111827;
      --card: #1f2937;
      --text: #f3f4f6;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2, h3 { color: var(--primary); margin-bottom: 10px; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: none;
      background: #374151;
      color: white;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      transition: 0.2s;
    }
    button:hover { background: #005dc1; }
    .container, .panel {
      max-width: 600px;
      margin: auto;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .message { margin-top: 10px; font-size: 14px; }
    .success { color: #00ff9d; }
    .error { color: #ff6b6b; }
    section { margin-bottom: 30px; }

    .match-card {
      background: #222;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .scorer-list {
      margin-top: 8px;
      font-size: 14px;
      color: #a0aec0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #1e40af;
      color: white;
    }
    td {
      background: #1f2937;
    }

    @media (max-width: 600px) {
      body { padding: 10px; }
      .panel { padding: 15px; }
      .match-header { flex-direction: column; align-items: flex-start; gap: 4px; }
    }
  </style>
</head>
<body>

<!-- ✅ LOGOWANIE ADMINA -->
<div class="container" id="login-box">
  <h2>Logowanie admina</h2>
  <input id="login-email" type="email" placeholder="Email" />
  <input id="login-pass" type="password" placeholder="Hasło" />
  <button id="login-btn">Zaloguj</button>
  <div id="login-msg" class="message"></div>
</div>

<!-- ✅ PANEL ADMINA -->
<div class="panel" id="admin-wrapper" style="display:none;">

  <!-- ✅ TWORZENIE DRUŻYNY -->
  <section>
    <h2>Tworzenie konta drużyny</h2>
    <input id="team-id" placeholder="Nazwa drużyny" />
    <input id="team-email" type="email" placeholder="Email drużyny" />
    <input id="team-pass" type="password" placeholder="Hasło drużyny" />
    <button id="create-team-btn">Utwórz drużynę</button>
    <div id="team-msg" class="message"></div>
  </section>

  <!-- ✅ NADAWANIE ADMINA -->
  <section>
    <h2>Nadawanie admina</h2>
    <input id="new-admin-email" type="email" placeholder="Email użytkownika" />
    <button id="grant-admin-btn">Nadaj admina</button>
    <div id="admin-msg" class="message"></div>
  </section>

  <!-- ✅ ZARZĄDZANIE MECZAMI -->
  <section>
    <h2>Zarządzanie meczami</h2>
    <select id="match-status-filter">
      <option value="planowany">Planowane</option>
      <option value="trwa">Trwające</option>
      <option value="zakończony">Zakończone</option>
    </select>

    <input id="teamA" placeholder="Drużyna A" />
    <input id="teamB" placeholder="Drużyna B" />
    <input id="group" placeholder="Grupa (np. A, B)" />
    <input id="match-date" type="date" />
    <input id="match-time" type="time" />
    <button id="add-match-btn">Dodaj mecz</button>
    <div id="matches-list"></div>
  </section>

  <!-- ✅ TABELA GRUPOWA -->
  <section>
    <h2>Tabela grupowa</h2>
    <div id="group-tables"></div>
  </section>

  <!-- ✅ TABELA STRZELCÓW -->
  <section>
    <h2>Tabela strzelców</h2>
    <table id="scorers-table">
      <thead>
        <tr><th>Zawodnik</th><th>Drużyna</th><th>Bramki</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</div>

<!-- JS -->
<script src="admin.js"></script>

</body>
</html>
