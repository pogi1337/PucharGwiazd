<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Administratora</title>

    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="admin.css" />

    <style>
        /* Dodatkowy styl bezpiecze≈Ñstwa - ukrywa panel domy≈õlnie */
        #admin-wrapper {
            display: none;
        }
        /* Styl dla wiadomo≈õci */
        .message { margin-top: 10px; font-weight: bold; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>

<body>

    <div class="container" id="login-box">
        <h2>üîê Logowanie Admina</h2>
        <input id="login-email" type="email" placeholder="Email" style="display:block; margin: 10px auto; padding: 8px;">
        <input id="login-pass" type="password" placeholder="Has≈Ço" style="display:block; margin: 10px auto; padding: 8px;">
        <button id="login-btn" style="padding: 10px 20px; cursor: pointer;">Zaloguj</button>
        <div id="login-msg" class="message"></div>
    </div>

    <div class="panel" id="admin-wrapper">
        
        <div style="text-align: right; padding: 10px;">
            <button onclick="firebase.auth().signOut()">üö™ Wyloguj</button>
        </div>

        <section style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; background: #f9f9f9;">
            <h3>‚ûï Tworzenie dru≈ºyny</h3>
            <input id="team-id" placeholder="Nazwa dru≈ºyny">
            <input id="team-email" type="email" placeholder="Email kapitana">
            <button id="create-team-btn">Utw√≥rz dru≈ºynƒô</button>
        </section>

        <section style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; background: #f9f9f9;">
            <h3>‚öΩ ZarzƒÖdzanie meczami</h3>
            
            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
                <select id="teamA"></select>
                <span>VS</span>
                <select id="teamB"></select>
                <input id="group" placeholder="Grupa (np. A)" style="width: 80px;">
                <input id="match-date" type="date">
                <input id="match-time" type="time">
                <button id="add-match-btn" style="background-color: #28a745; color: white;">Dodaj Mecz</button>
            </div>

            <hr>
            <label>Poka≈º: </label>
            <select id="match-status-filter">
                <option value="wszyscy">Wszystkie mecze</option>
                <option value="planowany">Planowane</option>
                <option value="trwa">Na ≈ªywo</option>
                <option value="zako≈Ñczony">Zako≈Ñczone</option>
            </select>
            
            <div id="matches-list" style="margin-top: 20px;"></div>
        </section>

        <section style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; background: #f9f9f9;">
            <h3>üèÜ Kr√≥l Strzelc√≥w (Globalna Tabela)</h3>
            
            <div style="margin-bottom: 10px;">
                <input id="scorer-name" placeholder="Nazwisko">
                <select id="scorer-team"></select>
                <input id="scorer-goals" type="number" placeholder="Gole" style="width: 60px;">
                <button id="add-scorer-btn">Dodaj rƒôcznie</button>
            </div>

            <table id="scorers-table" border="1" cellpadding="8" style="width: 100%; border-collapse: collapse; background: white;">
                <thead>
                    <tr style="background: #eee;">
                        <th>Zawodnik</th>
                        <th>Dru≈ºyna</th>
                        <th>Bramki</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section style="border: 1px solid #ccc; padding: 15px; border-radius: 8px; background: #f9f9f9;">
            <h3>üõ° Nadaj Admina</h3>
            <input id="new-admin-email" type="email" placeholder="Email u≈ºytkownika">
            <button id="grant-admin-btn">Nadaj uprawnienia</button>
            <div id="admin-msg" class="message"></div>
        </section>

    </div>

    <script src="admin.js"></script>

</body>
</html>
