<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administratora - Puchar Gwiazd</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --blue: #00bfff;
      --dark: #0a0a1f;
      --mid: #101028;
      --text: #e4e4e4;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .container, .panel section {
      background: var(--mid);
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.1);
    }

    h2 {
      color: var(--blue);
      margin-bottom: 15px;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #181830;
      color: var(--text);
    }

    button {
      width: 100%;
      padding: 10px 15px;
      background: var(--blue);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0088cc;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .error { color: #ff5555; }
    .success { color: #00ff99; }

    .match-card {
      background: #0d0d26;
      border: 1px solid var(--blue);
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      color: white;
      transition: 0.3s;
    }

    .match-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(0,191,255,0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: white;
    }

    th, td {
      border-bottom: 1px solid #222;
      padding: 8px;
      text-align: center;
    }

    th {
      color: var(--blue);
    }

    .panel {
      padding-bottom: 40px;
    }

    .group-section {
      background: #101028;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container, .panel section {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<!-- üîπ LOGOWANIE ADMINA -->
<div class="container" id="login-box">
  <h2>Logowanie admina</h2>
  <input id="login-email" type="email" placeholder="Email" />
  <input id="login-pass" type="password" placeholder="Has≈Ço" />
  <button id="login-btn">Zaloguj</button>
  <div id="login-msg" class="message"></div>
</div>

<!-- üîπ PANEL ADMINA -->
<div class="panel" id="admin-wrapper" style="display:none;">

  <!-- ‚úÖ TWORZENIE DRU≈ªYNY -->
  <section>
    <h2>Tworzenie dru≈ºyny</h2>
    <input id="team-id" placeholder="Nazwa dru≈ºyny" />
    <input id="team-email" type="email" placeholder="Email dru≈ºyny" />
    <input id="team-pass" type="password" placeholder="Has≈Ço (min. 6 znak√≥w)" />
    <button id="create-team-btn">Utw√≥rz dru≈ºynƒô</button>
    <div id="team-msg" class="message"></div>
  </section>

  <!-- ‚úÖ NADAWANIE ADMINA -->
  <section>
    <h2>Nadawanie uprawnie≈Ñ admina</h2>
    <input id="new-admin-email" type="email" placeholder="Email u≈ºytkownika" />
    <button id="grant-admin-btn">Nadaj admina</button>
    <div id="admin-msg" class="message"></div>
  </section>

  <!-- ‚úÖ ZARZƒÑDZANIE MECZAMI -->
  <section>
    <h2>ZarzƒÖdzanie meczami</h2>
    <input id="teamA" placeholder="Dru≈ºyna A" />
    <input id="teamB" placeholder="Dru≈ºyna B" />
    <input id="group" placeholder="Grupa (np. A)" />
    <input id="match-date" type="date" />
    <input id="match-time" type="time" />
    <button id="add-match-btn">Dodaj mecz</button>

    <h3 style="margin-top:15px;">Filtr statusu</h3>
    <select id="match-status-filter">
      <option value="wszyscy">Wszyscy</option>
      <option value="planowany">Planowane</option>
      <option value="trwa">TrwajƒÖce</option>
      <option value="zako≈Ñczony">Zako≈Ñczone</option>
    </select>

    <div id="matches-list"></div>
  </section>

  <!-- ‚úÖ TABELA GRUPOWA -->
  <section>
    <h2>Tabele grup</h2>
    <div id="group-tables" class="group-section">
      <p>≈Åadowanie tabel...</p>
    </div>
  </section>

  <!-- ‚úÖ KLASYFIKACJA STRZELC√ìW -->
  <section>
    <h2>Klasyfikacja strzelc√≥w</h2>
    <table id="scorers-table">
      <thead>
        <tr>
          <th>Zawodnik</th>
          <th>Dru≈ºyna</th>
          <th>Bramki</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">≈Åadowanie...</td></tr>
      </tbody>
    </table>
  </section>

</div>

<script src="admin.js"></script>
</body>
</html>
