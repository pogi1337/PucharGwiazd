<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administratora ‚Äî Puchar Gwiazd</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0b132b, #000);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(20, 20, 40, 0.8);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #00bfff;
      margin-top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
      font-size: 1.2rem;
    }

    h2 span {
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .panel {
      margin: 10px 0 20px;
      padding: 15px;
      background: rgba(0, 0, 30, 0.4);
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      display: none;
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #333;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    button {
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: #0099cc;
    }

    .message { margin-top: 8px; font-weight: bold; }
    .error { color: #ff4b4b; }
    .success { color: #00ff9d; }

    .match-card {
      background: rgba(10, 10, 30, 0.8);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
    }

    .match-card strong {
      color: #00bfff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 8px;
      text-align: left;
    }

    th {
      color: #00bfff;
    }

    #admin-wrapper {
      display: none;
    }

    .accordion-open span {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- üîπ Logowanie -->
    <div id="login-box">
      <h2>üîê Logowanie administratora</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-pass" placeholder="Has≈Ço">
      <button id="login-btn">Zaloguj</button>
      <div id="login-msg" class="message"></div>
    </div>

    <!-- üîπ Panel admina -->
    <div id="admin-wrapper">
      <h2 onclick="togglePanel('team-panel')">‚öΩ Tworzenie dru≈ºyny <span>‚ñ∂</span></h2>
      <div id="team-panel" class="panel">
        <input id="team-id" placeholder="Nazwa dru≈ºyny">
        <input id="team-email" placeholder="Email">
        <input id="team-pass" type="password" placeholder="Has≈Ço">
        <button id="create-team-btn">Utw√≥rz dru≈ºynƒô</button>
        <div id="team-msg" class="message"></div>
      </div>

      <h2 onclick="togglePanel('admin-panel')">üëë Nadawanie admina <span>‚ñ∂</span></h2>
      <div id="admin-panel" class="panel">
        <input id="new-admin-email" placeholder="Email u≈ºytkownika">
        <button id="grant-admin-btn">Nadaj admina</button>
        <div id="admin-msg" class="message"></div>
      </div>

      <h2 onclick="togglePanel('match-panel')">üèÜ ZarzƒÖdzanie meczami <span>‚ñ∂</span></h2>
      <div id="match-panel" class="panel">
        <div>
          <input id="teamA" placeholder="Dru≈ºyna A">
          <input id="teamB" placeholder="Dru≈ºyna B">
          <input id="group" placeholder="Grupa">
          <input id="match-date" type="date">
          <input id="match-time" type="time">
          <button id="add-match-btn">Dodaj mecz</button>
        </div>

        <label for="match-status-filter">Filtruj mecze:</label>
        <select id="match-status-filter">
          <option value="planowany">Planowane</option>
          <option value="trwa">TrwajƒÖce</option>
          <option value="zako≈Ñczony">Zako≈Ñczone</option>
        </select>

        <div id="matches-list"></div>
      </div>

      <h2 onclick="togglePanel('tables-panel')">üìä Tabele i strzelcy <span>‚ñ∂</span></h2>
      <div id="tables-panel" class="panel">
        <div id="group-tables"></div>

        <h3>Klasyfikacja strzelc√≥w</h3>
        <table id="scorers-table">
          <thead>
            <tr><th>Zawodnik</th><th>Dru≈ºyna</th><th>Bramki</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function togglePanel(id) {
      const panel = document.getElementById(id);
      const header = panel.previousElementSibling;
      const arrow = header.querySelector('span');
      if (panel.style.display === "block") {
        panel.style.display = "none";
        arrow.style.transform = "rotate(0deg)";
      } else {
        panel.style.display = "block";
        arrow.style.transform = "rotate(90deg)";
      }
    }
  </script>

  <script src="admin.js"></script>
</body>
</html>
