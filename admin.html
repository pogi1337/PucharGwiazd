<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puchar Gwiazd | Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

    <style>
        .editing-mode input, .editing-mode select { border: 1px solid #ff9900 !important; background: rgba(255, 153, 0, 0.1) !important; }
        .list-item { background: rgba(255,255,255,0.05); padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .btn-edit { background: transparent; color: #ff9900; border: 1px solid #ff9900; padding: 5px 10px; cursor: pointer; border-radius: 4px; margin-right: 5px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        /* Styl dla szybkiej edycji goli */
        .goal-controls { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 20px; border: 1px solid #333; }
        .btn-goal { width: 30px; height: 30px; border-radius: 50%; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .btn-goal.plus { background: #28a745; color: white; }
        .btn-goal.minus { background: #333; color: #aaa; }
        .btn-goal.minus:hover { background: #ff4d4d; color: white; }
    </style>
</head>
<body>

    <div id="login-panel">
        <h2 style="margin-top:0">PANEL ADMINA</h2>
        <input type="email" id="login-email" placeholder="E-mail">
        <input type="password" id="login-password" placeholder="Hasło">
        <button id="login-btn">ZALOGUJ SIĘ</button>
        <p id="login-error" style="color: #ff4d4d; margin-top: 15px; font-size: 0.9rem;"></p>
    </div>

    <div id="admin-wrapper" class="container" style="display:none;">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom:1px solid #333; padding-bottom:15px;">
            <div style="display:flex; align-items:center; gap:10px;">
                <i class="fas fa-shield-alt" style="color: #00d4ff;"></i>
                <h2 style="margin:0;">Admin Zone</h2>
            </div>
            <button id="logout-btn" style="background: #333; color: #fff; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer;">Wyloguj</button>
        </header>

        <div class="admin-tabs" style="display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px;">
            <button class="tab-btn active" onclick="showTab('matches')">MECZE</button>
            <button class="tab-btn" onclick="showTab('players')">ZAWODNICY</button>
            <button class="tab-btn" onclick="showTab('teams')">DRUŻYNY</button>
            <button class="tab-btn" onclick="showTab('news')">NEWSY</button>
        </div>

        <div id="matches" class="tab-content active">
            <div class="card-box" id="match-form-box">
                <h3 id="match-form-title">Dodaj Mecz</h3>
                <input type="hidden" id="match-id-edit">
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <select id="m-team1" class="dark-input"><option>Ładowanie...</option></select>
                    <select id="m-team2" class="dark-input"><option>Ładowanie...</option></select>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
                    <input type="date" id="m-date" class="dark-input">
                    <input type="time" id="m-time" class="dark-input">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
                    <input type="number" id="m-score1" placeholder="Wynik 1" class="dark-input">
                    <input type="number" id="m-score2" placeholder="Wynik 2" class="dark-input">
                </div>
                <select id="m-status" class="dark-input" style="margin-top:10px;">
                    <option value="upcoming">Nadchodzący</option>
                    <option value="live">Na Żywo (LIVE)</option>
                    <option value="finished">Zakończony</option>
                </select>

                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="admin-btn" id="btn-save-match" onclick="saveMatch()" style="background:#0055ff;">ZAPISZ MECZ</button>
                    <button class="admin-btn" onclick="resetMatchForm()" style="background:#333;">ANULUJ</button>
                </div>
            </div>
            
            <div class="card-box" style="margin-top: 20px;">
                <div class="section-header">
                    <h3>Lista Meczów</h3>
                    <button class="refresh-btn" onclick="loadMatches()">Odśwież</button>
                </div>
                <div id="matches-list"></div>
            </div>
        </div>

        <div id="players" class="tab-content" style="display:none;">
            <div class="card-box" id="player-form-box">
                <h3 id="player-form-title">Dodaj Zawodnika</h3>
                <input type="hidden" id="player-id-edit">

                <input type="text" id="player-name" placeholder="Imię i Nazwisko" class="dark-input">
                <select id="player-team" class="dark-input" style="margin-top:10px;">
                    <option value="">Wybierz drużynę...</option>
                </select>
                
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="admin-btn" id="btn-save-player" onclick="savePlayer()" style="background:#28a745;">ZAPISZ ZAWODNIKA</button>
                    <button class="admin-btn" onclick="resetPlayerForm()" style="background:#333;">ANULUJ</button>
                </div>
            </div>
            
            <div class="card-box" style="margin-top: 20px;">
                <div class="section-header">
                    <h3>Lista Zawodników</h3>
                    <button class="refresh-btn" onclick="loadPlayers()">Odśwież</button>
                </div>
                <div id="players-list"></div>
            </div>
        </div>

        <div id="teams" class="tab-content" style="display:none;">
            <div class="card-box" id="team-form-box">
                <h3 id="team-form-title">Dodaj Drużynę</h3>
                <input type="hidden" id="team-id-edit">
                
                <input type="text" id="team-name" placeholder="Nazwa drużyny" class="dark-input">
                <input type="text" id="team-logo" placeholder="Logo URL" class="dark-input" style="margin-top:10px;">
                <select id="team-group" class="dark-input" style="margin-top:10px;">
                    <option value="A">Grupa A</option>
                    <option value="B">Grupa B</option>
                </select>
                
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="admin-btn" onclick="saveTeam()" style="background:#0055ff;">ZAPISZ DRUŻYNĘ</button>
                    <button class="admin-btn" onclick="resetTeamForm()" style="background:#333;">ANULUJ</button>
                </div>
            </div>
            <div class="card-box" style="margin-top: 20px;">
                <h3>Lista Drużyn</h3>
                <div id="teams-list"></div>
            </div>
        </div>

        <div id="news" class="tab-content" style="display:none;">
            <div class="card-box">
                <h3>Dodaj News</h3>
                <input type="text" id="news-title" placeholder="Tytuł" class="dark-input">
                <textarea id="news-content" rows="3" placeholder="Treść..." class="dark-input" style="margin-top:10px;"></textarea>
                <button class="admin-btn" onclick="addNews()" style="width:100%; margin-top:10px; background:#ff9900; color:#000;">OPUBLIKUJ</button>
            </div>
            <div class="card-box" style="margin-top: 20px;">
                <h3>Aktualności</h3>
                <div id="news-list"></div>
            </div>
        </div>

    </div>

    <script src="admin.js"></script>
    <script>
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active');
                b.style.background = 'transparent'; b.style.borderColor = 'rgba(255,255,255,0.2)';
            });
            document.getElementById(id).style.display = 'block';
            event.target.classList.add('active');
            event.target.style.background = '#0055ff';
            
            if(id === 'players') loadPlayers();
            if(id === 'teams') loadTeams(); // Naprawione wczytywanie
        }
    </script>
</body>
</html>
