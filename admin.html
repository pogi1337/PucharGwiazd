<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administratora - Puchar Gwiazd</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="container" id="login-box">
  <h2>Logowanie admina</h2>
  <input id="login-email" type="email" placeholder="Email">
  <input id="login-pass" type="password" placeholder="Hasło">
  <button id="login-btn">Zaloguj</button>
  <div id="login-msg" class="message"></div>
</div>

<div class="panel" id="admin-wrapper" style="display:none;">
  <h2>Panel Administratora</h2>

  <!-- ✅ Tworzenie meczu -->
  <section>
    <h3>Dodaj mecz</h3>
    <input id="teamA" placeholder="Drużyna A">
    <input id="teamB" placeholder="Drużyna B">
    <select id="group">
      <option value="A">Grupa A</option>
      <option value="B">Grupa B</option>
      <option value="C">Grupa C</option>
      <option value="D">Grupa D</option>
    </select>
    <button id="add-match-btn">Dodaj mecz</button>
    <div id="match-msg" class="message"></div>
  </section>

  <!-- ✅ Zarządzanie meczami -->
  <section>
    <h3>Zarządzanie meczami</h3>
    <div id="matches-list"></div>
  </section>

  <!-- ✅ Tabele grupowe -->
  <section>
    <h3>Tabele grup</h3>
    <div id="group-tables"></div>
  </section>

  <!-- ✅ Klasyfikacja strzelców -->
  <section>
    <h3>Klasyfikacja strzelców</h3>
    <div id="scorers-table"></div>
  </section>

  <button id="logout-btn">Wyloguj</button>
</div>

<script src="admin.js"></script>
</body>
</html>
