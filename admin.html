<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Admina - Wyniki na żywo</title>

  <!-- Firebase COMPAT (działa z prostym JS) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; }
    input { margin: 5px; padding: 6px; }
    button { padding: 6px 12px; cursor: pointer; }
    .match-box { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Panel Admina – Wyniki na żywo</h1>

<h2>Dodaj mecz</h2>
<input id="teamA" placeholder="Drużyna A">
<input id="teamB" placeholder="Drużyna B">
<button onclick="addMatch()">Dodaj mecz</button>

<h2>Lista meczów</h2>
<div id="matches"></div>

<script>

  // ✅ TWÓJ CONFIG (uzupełnij tylko databaseURL !!!)
  const firebaseConfig = {
    apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
    authDomain: "puchargwiazd-bdaa4.firebaseapp.com",
    databaseURL: "https://puchargwiazd-bdaa4-default-rtdb.europe-west1.firebasedatabase.app/",   // ✅ <<< WAŻNE
    projectId: "puchargwiazd-bdaa4",
    storageBucket: "puchargwiazd-bdaa4.firebasestorage.app",
    messagingSenderId: "890734185883",
    appId: "1:890734185883:web:4868b8bbf66c4bc7dfe53e"
  };

  // ✅ START Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ✅ DODAWANIE MECZU
  function addMatch() {
    const a = document.getElementById("teamA").value;
    const b = document.getElementById("teamB").value;
    if (!a || !b) return alert("Podaj obie drużyny!");

    const ref = db.ref("matches").push();
    ref.set({
      teamA: a,
      teamB: b,
      scoreA: 0,
      scoreB: 0
    });

    document.getElementById("teamA").value = "";
    document.getElementById("teamB").value = "";
  }

  // ✅ WYŚWIETLANIE MECZÓW NA ŻYWO
  db.ref("matches").on("value", snap => {
    const data = snap.val();
    const box = document.getElementById("matches");
    box.innerHTML = "";

    if (!data) return;

    Object.entries(data).forEach(([id, match]) => {
      box.innerHTML += `
        <div class="match-box">
          <b>${match.teamA}</b> vs <b>${match.teamB}</b><br>
          <input id="a-${id}" type="number" value="${match.scoreA}">
          <input id="b-${id}" type="number" value="${match.scoreB}">
          <button onclick="updateScore('${id}')">Zapisz</button>
        </div>
      `;
    });
  });

  // ✅ AKTUALIZACJA WYNIKU
  function updateScore(id) {
    const scoreA = Number(document.getElementById("a-" + id).value);
    const scoreB = Number(document.getElementById("b-" + id).value);

    db.ref("matches/" + id).update({
      scoreA,
      scoreB
    });
  }

</script>

</body>
</html>
