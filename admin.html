<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administratora - Puchar Gwiazd</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

  <!-- Style -->
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0a0a12, #000);
      color: #eaeaea;
    }

    h2 {
      color: #00bfff;
      margin-bottom: 12px;
    }

    .container, .panel section {
      background: rgba(20, 20, 30, 0.9);
      backdrop-filter: blur(8px);
      padding: 20px;
      margin: 20px auto;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(0, 200, 255, 0.2);
      max-width: 600px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: none;
      background: #111827;
      color: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #00aaff, #00d4ff);
    }

    .message { margin-top: 10px; font-weight: bold; }
    .error { color: #ff6b6b; }
    .success { color: #00ffb3; }

    .match-card {
      background: #111827;
      border: 1px solid #00aaff;
      border-radius: 12px;
      padding: 12px;
      margin: 10px 0;
    }

    .match-card strong {
      color: #00bfff;
    }

    .tables-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #111827;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    th {
      background: #0d2538;
      color: #00d4ff;
    }

    @media (max-width: 600px) {
      .container, .panel section {
        margin: 10px;
        padding: 15px;
      }
      button {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- LOGOWANIE -->
  <div class="container" id="login-box">
    <h2>Logowanie administratora</h2>
    <input id="login-email" type="email" placeholder="Email" />
    <input id="login-pass" type="password" placeholder="Has≈Ço" />
    <button id="login-btn">Zaloguj</button>
    <div id="login-msg" class="message"></div>
  </div>

  <!-- PANEL ADMINA -->
  <div class="panel" id="admin-wrapper" style="display:none;">
    <!-- Tworzenie dru≈ºyny -->
    <section>
      <h2>‚öôÔ∏è Tworzenie konta dru≈ºyny</h2>
      <input id="team-id" placeholder="Nazwa dru≈ºyny" />
      <input id="team-email" type="email" placeholder="Email dru≈ºyny" />
      <input id="team-pass" type="password" placeholder="Has≈Ço (min. 6 znak√≥w)" />
      <button id="create-team-btn">Utw√≥rz dru≈ºynƒô</button>
      <div id="team-msg" class="message"></div>
    </section>

    <!-- Nadawanie admina -->
    <section>
      <h2>üëë Nadawanie uprawnie≈Ñ admina</h2>
      <input id="new-admin-email" type="email" placeholder="Email u≈ºytkownika" />
      <button id="grant-admin-btn">Nadaj admina</button>
      <div id="admin-msg" class="message"></div>
    </section>

    <!-- ZarzƒÖdzanie meczami -->
    <section>
      <h2>‚öΩ ZarzƒÖdzanie meczami</h2>
      <input id="teamA" placeholder="Dru≈ºyna A" />
      <input id="teamB" placeholder="Dru≈ºyna B" />
      <input id="group" placeholder="Grupa (np. A)" />
      <input id="match-date" type="date" />
      <input id="match-time" type="time" />
      <button id="add-match-btn">Dodaj mecz</button>

      <select id="match-status-filter" style="margin-top:10px;">
        <option value="planowany">Planowane</option>
        <option value="trwa">TrwajƒÖce</option>
        <option value="zako≈Ñczony">Zako≈Ñczone</option>
      </select>

      <div id="matches-list"></div>
    </section>

    <!-- Tabele -->
    <section>
      <h2>üìä Tabele grup</h2>
      <div id="group-tables" class="tables-container"></div>
    </section>

    <!-- Klasyfikacja strzelc√≥w -->
    <section>
      <h2>üèÜ Klasyfikacja strzelc√≥w</h2>
      <table id="scorers-table">
        <thead>
          <tr><th>Zawodnik</th><th>Dru≈ºyna</th><th>Bramki</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
