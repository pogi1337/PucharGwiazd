<html>

<body>

<h2>Panel Admina — Wyniki na żywo</h2>

<div id="matches"></div>

<script>

  /* ✅ TWÓJ FIREBASE CONFIG — wklej tu swoje wartości */
  const firebaseConfig = {
  apiKey: "AIzaSyC6r04aG6T5EYqJ4OClraYU5Jr34ffONwo",
  authDomain: "puchargwiazd-bdaa4.firebaseapp.com",

};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function updateScore(id) {
    const teamA = document.getElementById(`teamA-${id}`).value;
    const teamB = document.getElementById(`teamB-${id}`).value;
    const scoreA = Number(document.getElementById(`scoreA-${id}`).value);
    const scoreB = Number(document.getElementById(`scoreB-${id}`).value);

    db.ref("matches/" + id).update({
      teamA,
      teamB,
      scoreA,
      scoreB
    });
  }

  db.ref("matches").on("value", snapshot => {
    const data = snapshot.val();
    const container = document.getElementById("matches");
    container.innerHTML = "";

    for (let id in data) {
      const m = data[id];

      container.innerHTML += `
        <div class="match">
          <h3>Mecz: ${id}</h3>
          <label>Team A: </label>
          <input id="teamA-${id}" value="${m.teamA}">
          <label>Team B: </label>
          <input id="teamB-${id}" value="${m.teamB}">
          <br>
          <label>Wynik: </label>
          <input id="scoreA-${id}" type="number" value="${m.scoreA}">
